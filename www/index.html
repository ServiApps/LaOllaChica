<script type="text/ons-template" id="legales.html">   
	<ons-page id="page-legales">
		<ons-toolbar>
			<div class="left"><ons-back-button></ons-back-button></div>

			<div class="center white"><span id="search-text" class="trn" data-trn-key="Términos y condiciones">Términos y condiciones</span></div> 
		</ons-toolbar>

			<div class="wrapper center" style="margin: 5px;">
				<h2>CONDICIONES GENERALES DE ACCESO Y DE USO PARA LOS USUARIOS DE LA WEB “LAOLLACHICA.ES”</h2>
				<h3>Objeto y generalidades</h3>
				<p style="text-align: justify;">Antonio Jesús Márquez (en adelante “la Olla Chica” o “el Administrador de la Web”) presta sus servicios a través de la página web www.laollachica,es, y de su aplicación móvil la Olla Chica (en adelante denominados conjuntamente “la Web”), a través de las cuales pone a disposición de sus usuarios (en adelante “los Compradores”) ofertas de productos y servicios (en adelante “las Ofertas”) de un gran número de restaurantes asociados a la plataforma y que aparecen en la Web de LA OLLA CHICA (en adelante “los Restaurantes”), permitiendo a los usuarios realizar pedidos de comida a domicilio (en adelante “los Pedidos”) a los Restaurantes que ofrecen el servicio de comida a domicilio o para recoger en el propio restaurante.</p>
				<p style="text-align: justify;">La Web tiene como finalidad permitir a sus usuarios (esto es, a los Compradores registrados como usuarios de la Web) el acceso a las ofertas de productos y servicios ofrecidos por los Restaurantes; recibir publicidad y ofertas de los productos y/o servicios de los Restaurantes de acuerdo con sus preferencias; manifestar sus opiniones sobre dichos Restaurantes y los productos y servicios comercializados por éstos (en adelante “los Productos”); y todo en los términos y condiciones establecidos en las presentes condiciones de uso. En la Web se ofrecen servicios o productos con descuento ofertados por los Restaurantes, que son quienes realizan las ofertas de sus productos o servicios en cualquiera de las modalidades previstas en la Web (“las Ofertas”) y quienes se responsabilizan tanto de la prestación de los servicios o entrega de los productos indicados en las Ofertas, con arreglo a sus propias condiciones de contratación, como de la emisión de la correspondiente factura o ticket de compra. La Olla Chica no se obliga a la entrega del producto o la prestación del servicio indicado en las Ofertas. Los Compradores adquieren únicamente un derecho a que el Restaurante les entregue el producto o les preste el servicio descrito en las Ofertas. Los Restaurantes se obligan frente a La Olla Chica y los Compradores a garantizar que los descuentos y los precios de venta originales de sus Ofertas son ciertos.</p>
				<p style="text-align: justify;">La Olla Chica no realiza las Ofertas sino que en todo caso actúa en nombre y por cuenta de los Restaurantes oferentes. La Olla Chica únicamente interviene como mero intermediario en el perfeccionamiento de las operaciones de venta realizadas directamente entre los Compradores y los Restaurantes proveedores de los Productos. Por tanto, La Olla Chica no es el oferente ni el comprador o vendedor de los Productos ofertados en la Web, sino que los mismos son ofertados y vendidos directamente por los Restaurantes. El Restaurante respectivo es el responsable de emitir, a solicitud del Comprador el ticket o la factura correspondiente.</p>
				<p style="text-align: justify;">Además, La Olla Chica podrá actuar como prestador de servicios publicitarios y de marketing a los Restaurantes.</p>
				<p style="text-align: justify;">Salvo los supuestos expresamente contemplados en las presentes condiciones de uso queda expresamente excluida del objeto de la Web la celebración de acuerdos o preacuerdos entre los Restaurantes y/o Compradores y cualquier tercero que pueda acceder a la Web; la realización de actos preparatorios, de ejecución o desarrollo y de seguimiento y control de cualquier tipo de acuerdo o preacuerdo; así como la resolución de quejas y reclamaciones presentadas ante los Restaurantes por cualquier otro usuario de la Web o cualquier tercero a través de los diferentes canales de comunicación que la Web tenga habilitados en cada momento.La Olla Chica se exonera de toda responsabilidad por la supresión de cualquier contenido relacionado con los actos anteriormente enumerados.</p>
				<p style="text-align: justify;">El objeto de las presentes Condiciones Generales, (en adelante, “TCU”) es, por tanto, regular los términos y condiciones de acceso y uso de la Web por aquellos Compradores que se adhieran a la misma, siendo imprescindible para ello su alta y registro en la Web y la aceptación de las presentes TCU.</p>
				<p style="text-align: justify;">2.- Servicios de la Web</p>
				<p style="text-align: justify;">La Web está destinada a ofrecer a los Compradores Ofertas y descuentos de los Restaurantes asociados que ofrecen el servicio de comida a domicilio o para recoger en el propio restaurante y que aparecen disponibles para los Compradores en la Web.</p>
				<p style="text-align: justify;">La Olla Chica se reserva el derecho de no aceptar en su plataforma la promoción o comercialización de cualquier producto o servicio que La Olla Chica considere inadecuado, fraudulento, poco ético o inmoral.</p>
				<p style="text-align: justify;">3.- Condiciones de Uso aplicables a los Compradores</p>
				<p style="text-align: justify;"><strong>3.1. Protección de Datos Personales y Privacidad.</strong></p>
				<p style="text-align: justify;">Para registrarse como usuario en la Web es imprescindible que complete alguno de nuestros formularios de contacto o utilice nuestro servicio de ayuda on-line y que lea, comprenda y acepte las normas establecidas en nuestra <u>Política de Privacidad</u>, que se encuentra incorporada en los TCU de esta Web mediante esta referencia <u>y que se encuentran aquí disponibles</u>. También debe revisar nuestra <u>Política de Cookies</u> para obtener información sobre cómo y por qué utilizamos cookies para mejorar la calidad de la Web y el servicio. Todos ellos se incorporan a estos Términos del Sitio Web por esta referencia.</p>
				<p style="text-align: justify;">Si no está seguro de que entiende el alcance de dichas normas o que desea autorizar las cesiones y los usos de sus datos personales que aquí se describen, no debe completar el proceso de registro o, en su caso, debe de instar la baja de su condición de usuario, si el proceso de registro ya se ha completado.</p>
				<p style="text-align: justify;">Los datos personales que el Comprador facilite en el momento del registro y los que facilite como consecuencia de su actividad en su condición de usuario de la Web, serán incorporados en un fichero titularidad de La Olla Chica con la finalidad de tramitar los Pedidos y gestionar la prestación de los servicios a través de la Web y verificar el cumplimiento de las condiciones de uso, remitirle publicidad y promociones de la Web, Restaurantes y/o terceras entidades por correo postal o vía electrónica o cualquier medio de análoga naturaleza, así como para las finalidades descritas en la Política de Privacidad y en la Política de Cookies.</p>
				<p style="text-align: justify;"><strong>3.2. Requisitos para ser Comprador. Aceptación de los términos y condiciones de uso</strong></p>
				<p style="text-align: justify;">Para poder acceder y participar en la Web, el Comprador debe leer atentamente los presentes TCU y aceptarlas. El acceso completo a la página web www.laollachica.es (en adelante, el “Sitio Web”) requiere que el Comprador se registre previamente, una vez acepte las TCU. A partir de dicho registro, el Comprador pasará a ser considerado como usuario de la Web.</p>
				<p style="text-align: justify;">La aceptación de los TCU solo podrá realizarse por una persona mayor de edad y con capacidad para contratar, por un menor emancipado o por los representantes legales (titular de la patria potestad o tutor) del Comprador menor de edad.</p>
				<p style="text-align: justify;">Asimismo, de conformidad con lo dispuesto en la legislación vigente, los Pedidos que contengan bebidas alcohólicas o productos del tabaco no podrán ser realizados por o para personas menores de 18 años.Este comerciante se compromete a no permitir ninguna transacción que sea ilegal, o se considere por las marcas de tarjetas de crédito o el banco adquiriente, que pueda o tenga el potencial de dañar la buena voluntad de los mismos o influir de manera negativa en ellos. Las siguientes actividades están prohibidas en virtud de los programas de las marcas de tarjetas: la venta u oferta de un producto o servicio que no sea de plena conformidad con todas las leyes aplicables al Comprador, Banco Emisor, Comerciante, Titular de la tarjeta, o tarjetas..</p>
				<p style="text-align: justify;">La utilización de los servicios que la Web pone a disposición del Comprador implica la aceptación de los propios TCU.</p>
				<p style="text-align: justify;">Cada vez que el Comprador utilice cualquier servicio presente o futuro de la Web, estará sujeto a los TCU y a las condiciones particulares aplicables a dichos servicios (las “Condiciones Particulares”). Dichas Condiciones Particulares prevalecerán sobre las Condiciones Generales en caso de contradicción entre ambas.</p>
				<p style="text-align: justify;"><strong>3.2. Modificación de los términos y condiciones de uso (TCU)</strong></p>
				<p style="text-align: justify;">El Administrador de la Web se reserva el derecho a modificar unilateralmente y en cualquier momento las presentes TCU. Cualquier cambio será publicado en el Sitio Web, con una antelación mínima de 30 días naturales a la fecha de su entrada en vigor. Las nuevas condiciones serán aplicables a partir de entonces a todos los Compradores que no hubieran causado baja a dicha fecha. Sin perjuicio de lo anterior, el Administrador de la Web podrá informar de cambios en los TCU enviando una alerta a la dirección de correo electrónico o al número de terminal de telefonía móvil facilitada por el Comprador en el proceso de alta o con posterioridad. El Comprador podrá comunicar su oposición a las modificaciones introducidas en los TCU en el plazo de 30 días indicado, en cuyo caso causará baja como usuario de la Web y deberá abstenerse en lo sucesivo de utilizar el servicio. Dicha comunicación podrá realizarse por correo electrónico a la dirección info@laollachica.es o a los servicios de atención al cliente que el Administrador de la Web hubiera establecido.</p>
				<p style="text-align: justify;"><strong>3.3. Registro de alta del Comprador</strong></p>
				<p style="text-align: justify;">Para que el Comprador pueda realizar pedidos a través de la Web, o enviar a La Olla Chica su opinión sobre los Restaurantes incluidos en ella, deberá registrarse como usuario. El Comprador puede completar dicho proceso facilitando a La Olla Chica un correo electrónico de contacto y eligiendo una contraseña, o utilizando el perfil que ha creado en una red social. Para adquirir la condición de Comprador se requiere cumplimentar el formulario de registro de alta accesible desde el Sitio Web/App de la Web.</p>
				<p style="text-align: justify;">Una vez facilite los datos que durante el proceso de alta le serán recabados, el Comprador deberá escoger un identificador o nombre de usuario y una clave de acceso o contraseña con carácter personal e intransferible, que podrá modificar tantas veces como desee. En ningún caso podrá elegir un nombre de usuario ya registrado, ni palabras o expresiones malsonantes, injuriosas, coincidentes con marcas, nombres comerciales, rótulos de establecimientos, denominaciones sociales, expresiones publicitarias, o de cualquier otro nombre o expresión para cuya utilización no esté previamente autorizado o sean contrarios a la ley, a la moral o las buenas costumbres.</p>
				<p style="text-align: justify;">Cada vez que el Comprador desee acceder a la Web, deberá identificarse con su nombre de usuario e introducir la correspondiente clave de acceso que permitirá al Administrador de la Web verificar su identidad.</p>
				<p style="text-align: justify;">A diferencia del nombre de usuario, la clave de acceso es secreta y nadie en la Web, salvo el Comprador tendrá acceso a la misma. Con respecto a la confidencialidad de la clave de acceso, La Olla Chica le garantiza que tiene implantadas las medidas de seguridad suficientes, de acuerdo con el estado actual de la tecnología, para evitar que nadie pueda acceder a las claves de acceso de los Compradores de la Web. En ningún caso, nadie que pertenezca o que actúe en nombre de La Olla Chica le solicitará su clave de acceso. No obstante, para garantizar completamente la confidencialidad de la clave de acceso es necesario que el Comprador no la revele a terceros y adopte las precauciones necesarias para que nadie salvo el Comprador pueda acceder a la misma. Si el Comprador tiene la sospecha o la certeza de que un tercero ha accedido a su clave de acceso deberá ponerlo en conocimiento del Administrador de la Web sin demoras indebidas. Hasta el momento de dicha comunicación, el Comprador responderá frente a La Olla Chica, al resto de usuarios de la Web y frente a terceros de las consecuencias que se deriven del acceso y utilización de la Web por terceros que se identifiquen mediante su nombre de usuario y clave de acceso.</p>
				<p style="text-align: justify;">Para registrarse como usuario de la Web o para tramitar los Pedidos, el Comprador deberá facilitar una serie de datos obligatorios: nombre de usuario o dirección de correo electrónico, número de teléfono móvil (MSISDN) o de contacto, password, alias, fecha de nacimiento y código postal o dirección (postal) de entrega completa.</p>
				<p style="text-align: justify;">Los datos del Comprador que se aporten en el proceso de registro o para tramitar los Pedidos deberán ser exactos, precisos y verdaderos, de manera que La Olla Chica no se responsabilizará por la veracidad de la información entregada por el Comprador.</p>
				<p style="text-align: justify;">La cuenta personal del Comprador es única e intransferible.</p>
				<p style="text-align: justify;">Está prohibido que un Comprador tenga más de una cuenta en la Web con el mismo número de teléfono y/o la misma dirección de correo electrónico.</p>
				<p style="text-align: justify;">El Administrador de la Web se reserva el derecho de rechazar cualquier solicitud de registro o de cancelar un registro previamente aceptado, sin que esté obligado a comunicar o exponer las razones de su decisión y sin que ello genere derecho a indemnización o pago alguno.</p>
				<p style="text-align: justify;">Durante el proceso de registro se realizará un proceso de autenticación de los datos facilitados mediante el envío de un SMS con un código al MSISDN facilitado, el cual deberá introducirse de manera obligatoria para completar el registro. El Comprador quedará registrado únicamente cuando el MSISDN haya sido verificado mediante el proceso con SMS.</p>
				<p style="text-align: justify;">Al registrarse como usuario de la Web el Comprador puede acceder a todos los servicios de la Web.</p>
				<p style="text-align: justify;">La Olla Chica facilitará al Comprador la confirmación de este contrato mediante el envío de un correo electrónico (o en otro soporte duradero) inmediatamente después de la aceptación por el Comprador de estos TCU y de concluir con éxito el proceso de registro de alta, y, en todo caso, antes del inicio de los servicios objeto del mismo.</p>
				<p style="text-align: justify;"><strong>3.4. Baja de la Web</strong></p>
				<p style="text-align: justify;">El acceso y uso de la Web tienen una duración indefinida. A tal efecto, el Comprador podrá utilizar el modelo de formulario de desistimiento que figure en la Web; o bien realizar otro tipo de declaración inequívoca en la que señale su decisión de desistir de la relación con La Olla Chica y causar baja como usuario de la Web.</p>
				<p style="text-align: justify;">En cualquier momento, el Comprador podrá instar su baja solicitándola en info@laollachica.es,  sin necesidad de ningún otro trámite.</p>
				<p style="text-align: justify;">Asimismo, el Administrador de la Web podrá dar por finalizada la participación de un Comprador en cualquier momento, sin mediar causa, bastando para ello que comunique su decisión con una antelación mínima de 15 días.</p>
				<p style="text-align: justify;">Los datos referidos al Comprador que causa baja en la Web, así como la información y los contenidos aportados por éste se bloquearán, conservándose únicamente para la atención de las responsabilidades que, en su caso, se deriven para La Olla Chica por la gestión de la Web por el tiempo que dure el plazo de prescripción de éstas. Cumplido el citado plazo, los datos, información y contenidos mencionados serán suprimidos.</p>
				<p style="text-align: justify;"><strong>3.5. Tramitación de los Pedidos</strong></p>
				<p style="text-align: justify;">Una vez el Comprador haya seleccionado los Productos que desea pedir del menú del Restaurante elegido, podrá encargar su pedido haciendo clic en el botón de “haz el pedido ya”, “finalizar pedido” o “similar”. El Comprador debe revisar la información que introduzca y corregir cualesquiera errores antes de hacer clic en el botón de “finalizar pedido” puesto que una vez que haga clic en esta entrada ya no podrán corregirse errores.</p>
				<p style="text-align: justify;">Una vez el Comprador haya realizado su pedido y se haya autorizado su pago, el Comprador no podrá cancelar su pedido ni podrá solicitar su reembolso. Si el Comprador desea modificar o cancelar su pedido podrá contactar con el Servicio de Atención al Cliente en los términos que se definen en la condición 3.7, quien tratará de ponerse en contacto con el Restaurante correspondiente para comunicarle los cambios solicitados. Pero La Olla Chica no garantiza que pueda contactar con el Restaurante o que éste vaya a aceptar dicha solicitud, especialmente en caso de haberse iniciado la preparación del Pedido.</p>
				<p style="text-align: justify;">Cuando el pago realizado no resulte autorizado, el Pedido no será procesado ni comunicado al Restaurante correspondiente.</p>
				<p style="text-align: justify;">Tras la recepción del Pedido, La Olla Chica tramitará la solicitud del Comprador y le enviará por correo electrónico una notificación de que el Pedido ha sido recibido y que su solicitud está en proceso.</p>
				<p style="text-align: justify;">Cualquier página de confirmación que el Comprador pueda ver en la Web y cualquier confirmación de pedido que el Comprador pueda recibir vía e-mail o sms únicamente implica que su pedido ha sido recibido y está siendo procesado por La Olla Chica, pero no necesariamente que su pedido haya sido aceptado por el Restaurante. La olla chica procura que todos los Restaurantes asociados acepten todos los pedidos y trata de comunicar al Comprador cualquier rechazo de un Pedido a la mayor brevedad posible (por lo general por correo electrónico y/o sms). No obstante, La Olla Chica no asume ninguna responsabilidad si los Restaurantes rechazan pedidos en cualquier momento y por cualquier motivo.</p>
				<p style="text-align: justify;"><strong>3.6. Precios y medios de pago</strong></p>
				<p style="text-align: justify;">3.6.1. Los precios de los Productos serán los indicados en la Web. Estos precios incluyen el IVA pero excluyen los gastos de entrega, que se añadirán al importe total adeudado si el Comprador optara por la entrega en lugar de la recogida.</p>
				<p style="text-align: justify;">3.6.2. La Web contiene un gran número de menús y es posible que algunos de los menús contengan un precio incorrecto. Si el precio correcto de un Producto fuera superior al precio establecido en la Web, La Olla Chica se pondrá normalmente en contacto con el Comprador antes de que el Pedido en cuestión sea tramitado. En estos casos, ni La Olla Chica ni el Restaurante correspondiente estarán obligados a entregar el Pedido al precio incorrecto inferior ni a compensarle por la incorrección en el precio.</p>
				<p style="text-align: justify;">3.6.3. Los Compradores comprarán los Productos en la Web pagando con tarjetas de débito o crédito o PayPal aceptadas por el Restaurante o bien en efectivo al Restaurante o al transportista en el lugar de entrega del Producto.</p>
				<p style="text-align: justify;">3.6.4. Se podrá pedir al Comprador que muestre la tarjeta de crédito o débito con la que realizó el pago del Pedido en el momento de la entrega del Producto como prueba de identificación y para que pueda comprobar el Restaurante que la tarjeta cumple con los datos del recibo del Pedido. Téngase en cuenta que en ocasiones pueden ocurrir retrasos en el proceso de pagos y operaciones; lo que puede traducirse en retrasos de hasta sesenta (60) días en el cobro en su cuenta bancaria o en el cargo en su tarjeta de crédito o débito. El cargo que el Comprador verá en el extracto de su tarjeta aparecerá a nombre de ANTONIO JESÚS MÁRQUEZ / LA OLLA CHICA.</p>
				<p style="text-align: justify;">3.6.5. En el caso de que el Comprador solicite a La olla Chica la factura de compra del Producto, La Olla chica tramitará dicha solicitud ante el Restaurante a los efectos de procurar la emisión de dicha factura por el Restaurante.</p>
				<p style="text-align: justify;">3.6.6. En caso de no ejecución del Pedido por parte del Restaurante por no encontrarse disponible el Producto contratado, el Comprador deberá ser informado de esta falta de disponibilidad y deberá poder recuperar sin ninguna demora indebida las sumas que haya abonado en virtud del mismo. En caso de retraso injustificado por parte del Restaurante respecto a la devolución de las sumas abonadas, el Comprador podrá reclamar que se le pague el doble del importe adeudado, sin perjuicio a su derecho de ser indemnizado por los daños y perjuicios sufridos en lo que excedan de dicha cantidad.</p>
				<p style="text-align: justify;">3.6.7. Debido a las prácticas bancarias habituales, una vez que haya realizado un pedido mediante tarjeta de crédito o débito y el pago haya sido autorizado, la entidad emisora de la tarjeta titularidad del Comprador retendrá el importe total del Pedido. Si el Pedido es rechazado posteriormente por el Restaurante o cancelado por cualquier otra razón, la entidad emisora de la tarjeta no realizará la transferencia para el pago del Pedido, y en su lugar liberará la cantidad correspondiente de nuevo en la cuenta del titular de la tarjeta. Esto puede durar entre 3 y 5 días hábiles (o más, dependiendo de la entidad emisora de su tarjeta). El Comprador acepta que ni La Olla Chica ni el Restaurante correspondiente son responsables de un posible retraso por parte de la entidad emisora de la tarjeta titularidad del Comprador en liberar el importe de su cuenta.</p>
				<p style="text-align: justify;"><strong>3.7. Servicio de Atención al Cliente</strong></p>
				<p style="text-align: justify;">3.7.1. El Servicio de Atención al Cliente de La Olla Chica tratará de solventar cualquier problema que pudiera tener el Comprador con su Pedido. El Comprador puede ponerse en contacto con el Servicio de Atención al Cliente haciendo clic o seleccionando la opción “Ayuda” donde explicamos el procedimiento o llamando al número de teléfono que aparece en la Web.</p>
				<p style="text-align: justify;">Así, si el Pedido está tardando más tiempo de lo esperado o si tiene cualquier otro problema con el mismo, puede ponerse en contacto con nuestro Servicio de Atención al Cliente conforme se describe en el párrafo anterior y uno de nuestros Asesores de Atención al Cliente intentará ponerse en contacto con el Restaurante con el fin de dar seguimiento a su solicitud.</p>
				<p style="text-align: justify;">3.7.2. Si el Comprador desea cambiar o cancelar un pedido ya realizado y cuyo pago ha sido autorizado, puede ponerse en contacto con el Servicio de Atención al Cliente en la forma señalada y éste tratará de ponerse en contacto con el Restaurante para hacerle llegar su petición. La Olla Chica no garantiza que pueda contactar con el Restaurante o que el Restaurante acepte el cambio o cancelación, especialmente si se hubiera empezado a tramitar el Pedido.</p>
				<p style="text-align: justify;">3.7.3 El Comprador que no quedará satisfecho con la calidad de los productos o servicios prestados por un Restaurante, podrá formular sus comentarios en el Sitio Web, y formular su reclamación en los términos establecidos en la condición 10.2</p>
				<p style="text-align: justify;">4.- Normas de conducta</p>
				<p style="text-align: justify;">Para que el uso de los recursos que le ofrece la Web sea compatible con los objetivos de ésta y, al mismo tiempo, resulte respetuoso con el resto de sus usuarios y con terceros ajenos a la misma, será necesario que el Comprador observe las siguientes normas de conducta:</p>
				<p style="text-align: justify;"><strong>4.1 Con respecto de los contenidos que el Comprador incorpore a la Web y los mensajes que remita a Restaurantes o a otros usuarios de la misma:</strong></p>
				<p style="text-align: justify;">4.1.1 Deberá asegurarse de que cuenta con los derechos y/o permisos necesarios para incorporar y compartir dichos contenidos en el ámbito de la Web. En particular, no incorporará contenidos que hagan referencia a datos personales de otros usuarios de la Web o de terceros sin contar con el consentimiento de los afectados.</p>
				<p style="text-align: justify;">4.1.2 Se abstendrá de incorporar contenidos o de dirigir mensajes a Restaurantes o a otros usuarios de la Web:</p>
				<p style="text-align: justify;">(i) Que resulten contrarios a la ley, a la moral, a las buenas costumbres, al orden público establecido o con finalidades ilícitas, prohibidas o que puedan ser lesivas de derechos e intereses de otros usuarios de la Web o de terceros.</p>
				<p style="text-align: justify;">(ii) Que, sin estar comprendidos en el apartado anterior, puedan considerarse como un trato difamatorio, vejatorio, o simplemente desconsiderado para personas o instituciones; o de alguna forma se puedan identificar con supuestos de discriminación de las personas por razón de su nacimiento, raza, origen étnico, sexo, religión, opinión o cualquier otra circunstancia personal o social.</p>
				<p style="text-align: justify;">(iii) Que cuestionen o pongan en duda el buen nombre, la profesionalidad y/o proyección social de las actividades desarrolladas por La Olla Chica. En particular, no podrá utilizarse la Web para canalizar quejas o reclamaciones relacionadas con los productos y servicios que comercialice La Olla Chica.</p>
				<p style="text-align: justify;">(iv) Que hagan alusión a juegos de azar y apuestas en entornos virtuales, pornografía, sex-shops y productos eróticos, teléfonos eróticos, prostitución y/o locales de alterne, tarots, videncia, esoterismo, fabricación, cultivo y venta y/o el consumo de drogas tóxicas, estupefacientes o sustancias psicotrópicas.</p>
				<p style="text-align: justify;">4.1.3 No copiará, ni distribuirá los contenidos incorporados por Restaurantes u otros usuarios de la Web fuera del ámbito de ésta, salvo en aquellos casos en que esté expresamente permitido al haberse habilitado la funcionalidad "compartir" o similar.</p>
				<p style="text-align: justify;">4.1.4 No recopilará ni almacenará información personal de otros usuarios de la Web o de terceros, ni los comunicará a terceros, con cualquier finalidad. En particular, los Compradores deberán abstenerse de acosar o molestar otros usuarios de la Web o a terceros.</p>
				<p style="text-align: justify;">4.1.5. Notificará sin demoras indebidas la presencia en la Web de cualquier información y contenido que infrinja lo dispuesto en las TCU desde que tengan conocimiento de ello a través de la funcionalidad habilitada a tal efecto en el entorno de la Web, junto a cada una de las promociones y sus comentarios, o bien notificándolo al Administrador de la Web, y, cuando las TCU lo permitan, proceder, a su retirada. La olla chica se reserva el derecho a eliminar o modificar cuantos contenidos considere inapropiados o ilegales.</p>
				<p style="text-align: justify;"><strong>4.2 Con respecto de los recursos tecnológicos de la Web:</strong></p>
				<p style="text-align: justify;">No deberá hacer un uso de los mismos de forma que se pueda dañar, inutilizar, sobrecargar o deteriorar la Web y/o impedir el uso normal de la misma por parte del resto de los usuarios de la Web.</p>
				<p style="text-align: justify;"><strong>4.3. Con respecto de las marcas, logos y otros signos distintivos incorporados a la Web y de LA OLLA CHICA:</strong></p>
				<p style="text-align: justify;">Deberá abstenerse de copiarlos, reproducirlos y distribuirlos fuera del ámbito de la Web.</p>
				<p style="text-align: justify;"><strong>4.4.- La Olla chica se reserva el derecho a adoptar las medidas legales oportunas para evitar este tipo de conductas.</strong></p>
				<p style="text-align: justify;">5.- Publicidad de Productos de los Restaurantes y de La Olla Chica.</p>
				<p style="text-align: justify;">A través de los espacios habilitados con esta finalidad en la Web, los Restaurantes y La Olla Chica pondrán a disposición de los usuarios de la Web publicidad e información comercial sobre los Productos ofertados en la Web, con criterios personalizados en función de los usos y preferencias manifestadas por el Comprador en el ámbito de la Web. Si el Comprador deja de estar interesado en acceder o recibir en el ámbito de la Web a contenidos publicitarios de uno o más Restaurantes, a su simple solicitud se dejarán de remitirle ofertas o comunicaciones comerciales por cualquier vía de forma inmediata.</p>
				<p style="text-align: justify;">6.- Propiedad intelectual.</p>
				<p style="text-align: justify;">Los contenidos suministrados por La Olla Chica están sujetos a los derechos de propiedad intelectual e industrial y son titularidad exclusiva de La Olla Chica de las personas físicas o jurídicas cedentes o licenciantes de los mismos a La Olla Chica. La Olla Chica no confiere al Comprador ningún derecho de alteración, explotación, reproducción, distribución o comunicación pública sobre el mismo, reservándose La Olla Chica todos estos derechos. La cesión de los citados derechos precisará el previo consentimiento por escrito por parte del titular de los mismos, de manera que el Comprador no podrá poner a disposición de terceras personas dichos contenidos.</p>
				<p style="text-align: justify;">La propiedad intelectual se extiende, además del contenido incluido por La Olla Chica en el Sitio Web/App, a sus gráficos, logotipos, diseños, imágenes y códigos fuente utilizado para su programación.</p>
				<p style="text-align: justify;">La Olla Chica se reserva la facultad de modificar, suspender, cancelar o restringir el contenido del Sitio Web/App, los vínculos o la información obtenida a través de ella, sin necesidad de previo aviso.</p>
				<p style="text-align: justify;">El Sitio Web es propiedad de La Olla Chica. Los derechos de Propiedad Intelectual y derechos de explotación y reproducción del Sitio Web, de sus páginas, pantallas, la información que contienen, su apariencia y diseño, así como los vínculos (“hiperlinks”) que se establezcan desde ella a otras páginas web de cualquier sociedad filial y/o dominada de La Olla Chica, son propiedad exclusiva de ésta, salvo que expresamente se especifique otra cosa. Cualquier denominación, diseño y/o logotipo, así como cualquier producto o servicio ofrecidos y reflejados en el Sitio Web, son marcas debidamente registradas por La Olla Chica o por terceros. Cualquier uso indebido de las mismas por personas diferentes de su legítimo titular y sin el consentimiento expreso e inequívoco por parte de éste podrá ser denunciado y perseguido a través de todos los medios legales existentes en el ordenamiento jurídico español o comunitario.</p>
				<p style="text-align: justify;">Los derechos de propiedad intelectual y marcas de terceros están destacados convenientemente y deben ser respetados por todo aquel que acceda a esta página, no siendo responsabilidad de La Olla Chica el uso que el Comprador pueda llevar a cabo al respecto, recayendo la responsabilidad exclusiva en su persona.</p>
				<p style="text-align: justify;">Sólo para uso personal y privado se permite descargar los contenidos, copiar o imprimir cualquier página del Sitio Web. Queda prohibido reproducir, transmitir, modificar o suprimir la información, contenido o advertencias del Sitio Web sin la previa autorización por escrito de La Olla Chica. La Olla Chica concede a los Compradores una Licencia de uso del sistema diseñado y administrado por La Olla Chica, esto es, una licencia revocable, no exclusiva, intransferible y limitada para utilizar el sistema (que incluye la aplicación Apps) para su uso personal en un ordenador o un dispositivo móvil Smartphone o teléfono inteligente u otro (dispositivo móvil). Cualquier otro uso de la licencia o el sistema está estrictamente prohibido, y no concede ningún permiso a terceros para utilizar el sistema en su nombre.</p>
				<p style="text-align: justify;">7.- Incumplimiento de las TCU.</p>
				<p style="text-align: justify;">La Olla Chica podrá adoptar las normas y medidas de seguridad que en cada momento considere oportunas para garantizar que el acceso y la participación por parte de los usuarios de la Web se desarrollen de acuerdo con las TCU y con sujeción a lo dispuesto en la normativa vigente aplicable.</p>
				<p style="text-align: justify;">En cualquier momento, La Olla Chica podrá requerir al Comprador la información que considere necesaria para verificar el cumplimiento de cualquiera de las TCU.</p>
				<p style="text-align: justify;">Sin necesidad de cumplir o realizar ningún trámite o comunicación previa, el Administrador de la Web podrá, en cualquier momento:</p>
				<p style="text-align: justify;">(i) Bloquear temporalmente o retirar de forma definitiva la información y los contenidos que haya incorporado a la Web cuando tenga la sospecha o la certeza de que los mismos pueden infringir lo dispuesto en las TCU y/o en la normativa legal aplicable.</p>
				<p style="text-align: justify;">(ii) Restringir o suspender la participación en la Web de cualquier usuario, incluso expulsarlo de forma definitiva en caso de incumplimiento de cualquiera de las TCU y/o en la normativa legal aplicable.</p>
				<p style="text-align: justify;">8.- Promociones y descuentos</p>
				<p style="text-align: justify;">En las aplicaciones para Smartphone y Tablets, así como en el Sitio Web se ofertan Productos de los Restaurantes que los Compradores pueden comprar y disfrutar a través de los sistemas de La Olla Chica o en los Restaurantes cercanos a su posición geográfica, los cuales son en algunos casos ampliamente detallados con ofertas y promociones específicas. Las ofertas y promociones están vigentes durante el plazo que cada Restaurante estipule. El Comprador las puede comprar -las promociones visibles en las Apps, así como promociones o Productos el Restaurante que le puedan interesar - haciendo clic en el botón “Comprar”. Una vez realizada la compra, el Comprador recibe un ticket de compra en la misma Aplicación en el apartado “Histórico de Compras”. Las condiciones de productos y servicios están especificadas en la cláusula 11 de “Condiciones para la venta de Productos”.</p>
				<p style="text-align: justify;">Para disfrutar los Productos adquiridos es necesario seguir las instrucciones que se indican por el Restaurante. El Comprador debe verificar y contrastar previamente las condiciones e instrucciones de su compra, con antelación a pulsar el botón “Comprar”. Una vez pulsado el botón “Comprar”, el Comprador habrá prestado su consentimiento expreso a comprar y recibir el Producto o Pedido en las condiciones indicadas por el Restaurante.</p>
				<p style="text-align: justify;">9.- Forma de las comunicaciones</p>
				<p style="text-align: justify;">A los efectos de las presentes TCU, y para cualquier comunicación que sea precisa entre La Olla Chica y el Comprador, éste puede dirigirse a La Olla Chica por medio de la siguiente dirección de e-mail: <a href="mailto:info@laollachica.com">info@laollachica.es</a> . El Comprador acepta expresamente para todas las comunicaciones relacionadas con la utilización del Sitio Web/App o los servicios de La Olla Chica, la utilización del correo electrónico, SMS u otros medios de comunicación o la publicación directa en el sitio Web como procedimiento válido para la remisión de dichas comunicaciones. Todo aviso o comunicación publicada en el Sitio Web se considerará efectiva 24 horas después de su publicación. Es responsabilidad del Comprador visitar el Sitio Web de la Web de manera regular para así obtener noticias y las últimas actualizaciones de estas TCU.</p>
				<p style="text-align: justify;">10.- Condiciones para la venta de Productos</p>
				<p style="text-align: justify;"><strong>10.1.- Entrega del Producto</strong></p>
				<p style="text-align: justify;">El responsable de la venta del producto es siempre y en todo caso el Restaurante oferente.</p>
				<p style="text-align: justify;">La relación jurídica correspondiente a la compraventa de los Productos es entre el Comprador y el Restaurante al que realiza su Pedido. La Olla Chica no tiene ningún control sobre los Restaurantes ni sobre los Productos que ofrecen, y en consecuencia La Olla Chica no asume ninguna responsabilidad que pudiera corresponder a los Restaurantes.</p>
				<p style="text-align: justify;">El transporte y entrega del Producto al Comprador será responsabilidad del Restaurante, según las condiciones establecidas este último para la Oferta y el Pedido. La Olla Chica únicamente será responsable por la demora o falta de entrega del Pedido al Comprador en caso de que el RESTAURANTE hubiera optado por utilizar el servicio de logística de La Olla Chica.</p>
				<p style="text-align: justify;">Mediante el uso de la Web, el Comprador acepta y reconoce, sin carácter limitativo, que:</p>
				<p style="text-align: justify;">(i) La Olla Chica no se responsabiliza ni ofrece ninguna garantía de que los Productos o servicios solicitados a los Restaurante a través de la Web sean de las características, calidad o cantidad esperadas por el Comprador.</p>
				<p style="text-align: justify;">Es responsabilidad del Comprador comprobar que el Producto recibido es el adquirido, así como el buen estado de la mercancía (calidad y cantidad) en el momento de su entrega efectiva. Si el Comprador detectase alguna incidencia deberá notificar el motivo de la misma al Restaurante vendedor del Producto.</p>
				<p style="text-align: justify;">El Administrador de la Web cursará al Restaurante en cuestión aquellas notificaciones de incidencias que reciba a través del Sitio Web en el plazo máximo de siete días naturales a contar desde la entrega efectiva del Producto, conforme a lo dispuesto en la condición 10.2 siguiente.</p>
				<p style="text-align: justify;">(ii) Los tiempos estimados de recogida o entrega de los Productos serán las indicadas por el Restaurante al tiempo de realizar la compra del Producto, y son sólo estimaciones. La Olla Chica  y los Restaurantes no garantizan que los pedidos serán entregados o estarán disponibles para su recogida dentro de dichos tiempos estimados de entrega, los cuales pueden verse afectados en caso de fuerza mayor o caso fortuito o por otras circunstancias ajenas a La Olla Chica o a los Restaurantes.</p>
				<p style="text-align: justify;">(iii) La Olla Chica no garantiza que los Restaurantes aceptarán todos los pedidos de los Compradores, que aquéllos pueden rechazar por cualquier razón. Pedimos a los Restaurantes que en su caso comuniquen el rechazo con carácter inmediato a los Compradores (por teléfono o correo electrónico).</p>
				<p style="text-align: justify;">(iv) Las disposiciones anteriores no afectan a sus derechos legales de los Compradores frente a los Restaurantes.</p>
				<p style="text-align: justify;">Las ofertas y descuentos tendrán el plazo de vigencia determinado por el Restaurante en cada una de las ofertas. Transcurrido el plazo de vigencia, la oferta se entenderá automáticamente cancelada y, por consiguiente, el Comprador no podrá disfrutar de la misma.</p>
				<p style="text-align: justify;">Cuando los Compradores no opten por recoger los Productos en el establecimiento de los Restaurantes, los Productos se enviarán a la dirección de envío que los Compradores hayan suministrado al efectuar la compra en la Web; finalidad ésta para la que dichos datos podrán ser facilitados a los Restaurantes o a terceros encargados de realizar la entrega de los Productos (transportistas, por ejemplo). El tiempo estimado de entrega del Producto y el ámbito geográfico de reparto del mismo serán los que especifique el Restaurante vendedor del Producto. El Restaurante y La Olla Chica no serán responsables por los errores causados en la entrega cuando la dirección de entrega introducida por el Comprador en el formulario de pedido no sea correcta o se haya omitido. Cada entrega se considerará efectuada a partir del momento en el cual la empresa transportista (o el Restaurante) pongan el Producto a disposición del Comprador. No se considerarán retrasos en la entrega aquellos casos en los que el Producto haya sido puesto a disposición del Comprador por parte de la empresa transportista dentro del plazo de entrega pactado y no haya podido ser entregado por causa imputable al Comprador. Salvo que se indique lo contrario, los gastos de envío no están incluidos en el precio final ofertado por el Restaurante.</p>
				<p style="text-align: justify;"><strong>10.2.- Reclamaciones por Productos defectuosos</strong></p>
				<p style="text-align: justify;">Cualquier reclamación deberá tramitarse por el Comprador ante el Restaurante responsable de la venta. Por tanto, si el Comprador no quedara satisfecho con la calidad de los Productos entregados o servicios prestados por un Restaurante y quiere un reembolso, reducción proporcional del precio o cualquier otro tipo de compensación, deberá deberá seguir las instrucciones para comunicar incidencias en la opción "Ayuda", y la olla chica se lo comunicará al Restaurante siguiendo los procedimientos de reclamación de que disponga el Restaurante. El Restaurante nos comunicará por correo electrónico sus indicaciones sobre la incidencia.</p>
				<p style="text-align: justify;">La Olla Chica gestionará y tramitará como intermediario cualquier reclamación que los Compradores formulen contra un Restaurante con respecto al Producto adquirido, siempre y cuando la reclamación se efectúe a través de los canales habilitados para este servicio por parte de La Olla Chica. En todo caso, La Olla Chica no se responsabilizará de la resolución de la reclamación.</p>
				<p style="text-align: justify;">Para tramitar la reclamación resulta imprescindible la conservación del ticket, factura o comprobante de compra.</p>
				<p style="text-align: justify;"><strong>10.3.- Desestimiento</strong></p>
				<p style="text-align: justify;">Conforme a lo dispuesto en la legislación vigente, el derecho de desistimiento de los usuarios no será aplicable a los Pedidos que se refieran a: (i) el suministro de productos alimentarios que puedan deteriorarse o caducar con rapidez; (ii) el suministro de bienes precintados que no sean aptos para ser devueltos por razones de protección de la salud o de higiene y que hayan sido desprecintados tras la entrega.</p>
				<p style="text-align: justify;"><strong>10.4.- Reclamaciones</strong></p>
				<p style="text-align: justify;">La Olla Chica gestionará y tramitará como intermediario cualquier reclamación que los Compradores formulen contra un Restaurante con respecto al Producto adquirido, siempre y cuando la reclamación se efectúe a través de los canales habilitados para este servicio por parte de La Olla Chica. En todo caso, La Olla Chica no se responsabilizará de la resolución de la reclamación.</p>
				<p style="text-align: justify;">11.- Responsabilidades</p>
				<p style="text-align: justify;"><strong>11.1- Responsabilidad de LA OLLA CHICA</strong></p>
				<p style="text-align: justify;"><strong>11.1.1- Por la gestión de la Web:</strong></p>
				<p style="text-align: justify;">Salvo dolo, La Olla Chica tan solo responderá por los daños y perjuicios efectiva y directamente causados por ella, como administrador de la Web. La Olla Chica no será responsable de (i) cualesquiera pérdidas que no fueran atribuibles a incumplimiento alguno por su parte, (ii) pérdidas empresariales (incluyendo lucro cesante, de ingresos, de contratos, de ahorros previstos, de datos, pérdida del fondo de comercio o gastos innecesarios incurridos), ni de (iii) cualesquiera pérdidas indirectas o de carácter consecuencial que no fueran razonablemente previsibles por ambas partes en el momento en que el Comprador hubiera comenzado a utilizar los servicios de La Olla Chica.</p>
				<p style="text-align: justify;">La Olla Chica no responderá en caso de daños y perjuicios ocasionados:</p>

				<ol style="text-align: justify;">
					<li>a) Por negligencia en el uso y custodia de su clave de acceso, incluyendo los daños por un uso no autorizado por terceros.</li>
					<li>b) Por interferencias, omisiones, interrupciones, virus informáticos, averías telefónicas o desconexiones en el funcionamiento operativo de la Web, motivadas por causas ajenas a La Olla Chica o a quienes colaboren con ésta en la provisión y operatividad de la Web.</li>
				</ol>
				<p style="text-align: justify;">En este sentido, La Olla Chica hará sus mejores esfuerzos por procurar que no se produzcan interrupciones en su servicio, así como la ausencia de errores en cualquier transmisión de información que pudiera tener lugar. No obstante, y debido a la naturaleza misma de Internet, no es posible garantizar tales extremos. La Olla Chica no se hará responsable de los perjuicios que tales interrupciones o errores puedan provocarle por causas que escapen a su control razonable. Asimismo, su acceso a los servicios de la Web pudiera ocasionalmente verse suspendido o restringido a efectos de la realización de trabajos de reparación o mantenimiento, o la introducción de nuevos productos o servicios; La Olla Chica procurará limitar la frecuencia y duración de tales suspensiones o restricciones.</p>
				<p style="text-align: justify;">Tampoco La Olla Chica será responsable de ninguna demora o falta de cumplimiento de nuestras obligaciones derivadas de las TCU si dicha demora o falta de cumplimiento fuera atribuible a circunstancias ajenas a nuestro control razonable. Esta disposición no afecta al derecho del Comprador a recibir el Producto en el periodo de tiempo razonable estimado o a recibir el oportuno reembolso para el caso de que el Restaurante no pudiera suministrarle el Pedido en un tiempo razonable por cualquier causa ajena a nuestro control razonable; pero la responsabilidad en estos casos será exclusiva del Restaurante. La Olla Chica no asume responsabilidad de ningún tipo por las ofertas, acciones, productos y contenidos de los Restaurantes.</p>

				<ol style="text-align: justify;">
					<li>c) Por la información y los contenidos incorporados a la Web por sus usuarios ni por el uso que éstos o terceros ajenos a la Web realicen de los mismos. En consecuencia: (i) La Olla Chica no se hace responsable del contenido de los enlaces o banners introducidos en su Sitio Web; y (ii) los Restaurantes son los responsables de la publicidad de los productos o servicios ofertados por ellos a través del Sitio Web.</li>
				</ol>
				<p style="text-align: justify;">Las disposiciones contenidas en los párrafos precedentes también serán de aplicación si el Comprador cede su derecho a un tercero/s que formulan su reclamación frente a La Olla Chica.</p>
				<p style="text-align: justify;"><strong>11.1.2- Por la información alimentaria obligatoria de los Productos</strong></p>
				<p style="text-align: justify;">De conformidad con el Reglamento (UE) nº 1169/2011, del Parlamento Europeo y del Consejo, de 25 de octubre de 2011 sobre información alimentaria facilitada al consumidor (en adelante el Reglamento UE), y en el Real Decreto 126/2015, de 27 de febrero, son los Restaurantes los responsables de facilitar a los Compradores la información alimentaria obligatoria sobre los Productos alimentarios ofertados en la Web, lo que incluye la presencia en su caso de alérgenos de declaración obligatoria prevista en Anexo II del Reglamento UE. Dicha información alimentaria obligatoria estará disponible a los Compradores antes de que se realice la compra de los Productos y en el momento de la entrega, y figurará en la Web siempre que los Restaurantes facilitan la información a La Olla Chica, o bien se facilitará a los Compradores sin costes suplementarios a través de otros medios apropiados claramente determinados por los Restaurantes. En consecuencia:</p>
				<p style="text-align: justify;">(i) La información alimentaria obligatoria relativa a los Productos deberá ser facilitada gratuitamente por los Restaurantes, siendo éstos los responsables de la presencia, veracidad, exactitud y conformidad a la normativa aplicable de los mismos. En ningún caso La Olla Chica será responsable de dicha información.</p>
				<p style="text-align: justify;">(ii) La Olla Chica tratará de reproducir con exactitud en la Web los nombres de los Productos, su descripción, precio, advertencias alérgicas y de temperatura y demás información de los menús facilitados por los Restaurantes. Pero La Olla Chica no garantiza que la información sobre los Productos recogida en la Web sea correcta, precisa o completa. Es responsabilidad exclusiva de los Restaurantes proporcionar la Información de los Productos y asegurarse de que es exacta y se encuentra actualizado. El Comprador que tuviera cualquier duda sobre las advertencias alérgicas, los ingredientes o cualquier otra información de los Productos, deberá dirigirse directamente al Restaurante oferente antes de efectuar el pedido.</p>
				<p style="text-align: justify;"><strong>11.1.3- Por la solvencia de los Restaurantes</strong></p>
				<p style="text-align: justify;">Con respecto de los usuarios de la Web, en particular con respecto de los Restaurantes, La Olla Chica no otorga garantía alguna, ni implícita ni explicita, sobre su solvencia profesional y/o económica; sobre la existencia, cantidad, calidad, idoneidad de sus productos y servicios, el cumplimiento de sus ofertas y promociones o descuentos; ni, con carácter general, sobre la concurrencia de los requisitos legales necesarios para que dichos usuarios operen en el tráfico jurídico, ni sobre la licitud de las actividades que éstos desarrollen. En consecuencia, La Olla Chica se exonera de toda responsabilidad por las relaciones de negocio que los Restaurantes o sus establecimientos puedan establecer con los Compradores u otros usuarios de la Web o con terceros ajenos a la misma, aun cuando tengan su origen en contactos o intercambios de ideas u opiniones o cualquier otra actividad llevada a cabo en el seno de la Web o de algún otro modo puedan relacionarse con el funcionamiento de ésta.</p>
				<p style="text-align: justify;"><strong>11.2 Responsabilidad de los Compradores.</strong></p>
				<p style="text-align: justify;">Cada Comprador responderá de los daños y perjuicios causados a La Olla Chica, a los Restaurantes, a otros usuarios de la Web o a cualesquiera otros terceros por el incumplimiento de cualquiera de las TCU. En particular, cada Comprador responderá por la información y contenidos que, en su caso, incorpore a la Web.</p>
				<p style="text-align: justify;">Los Compradores mantendrán indemne a La Olla Chica, sus directivos, administradores, representantes y empleados, por cualquier reclamación o demanda de terceros por el incumplimiento de los TCU y demás políticas que se entienden incorporadas al presente o por la violación de cualesquiera leyes o derechos de terceros.</p>
				<p style="text-align: justify;">13.-Nulidad parcial. Renuncia</p>
				<p style="text-align: justify;">Si cualquier cláusula incluida en estos TCU fuese declarada, total o parcialmente, nula o ineficaz, tal nulidad o ineficacia afectará tan sólo a dicha disposición o a la parte de la misma que resulte nula o ineficaz, subsistiendo los TCU en todo lo demás, teniéndose tal disposición, o la parte de la misma que resultase afectada, por no puesta.</p>
				<p style="text-align: justify;">La Olla Chica podrá no ejercitar alguno de los derechos y facultades conferidos en este documento, lo que no implicará en ningún caso la renuncia a los mismos, salvo reconocimiento expreso y por escrito por parte de La Olla Chica. La omisión por La Olla Chica a exigir el estricto cumplimiento de cualquier término contractual en una o más ocasiones no le privará del derecho a exigir el estricto cumplimiento de la/s obligación/es contractual/es a posteriori.</p>
				<p style="text-align: justify;">14.- Legislación aplicable y jurisdicción.</p>
				<p style="text-align: justify;">Las presentes TCU, las condiciones particulares e instrucciones que, en su caso, La olla chica establezca y, en general, las relaciones entre La Olla Chica y los usuarios de la Web se encuentran sometidas a la legislación y jurisdicción españolas.</p>
				<p style="text-align: justify;">Las disputas que puedan derivar de la relación con La Olla Chica se someterán a los juzgados y tribunales de la Ciudad de Sevilla, salvo cuando por Ley sea imperativo el fuero del domicilio del Comprador u otro fuero.</p>
				<p style="text-align: justify;">15.-Datos del Administrador de la Web.</p>
				<p style="text-align: justify;">ANTONIO JESÚS MÁRQUEZ (en adelante “La Olla Chica”), con domicilio en Pilas SEVILLA y NIF número 53277110W, es una entidad debidamente constituida e inscrita en el Registro Mercantil de Sevilla; que permite el acceso y el uso a la Web desde la dirección URL www.laollachica.es .</p>
				<p style="text-align: justify;"><u>Datos de contacto de La Olla</u> Chica: <a href="mailto:info@laollachica.es">info@laollachica.es</a> y C/ Alfarería 64 Pilas, SEVILLA</p>
				<p style="text-align: justify;"><u>Actividad de La Olla Chica:</u> el desarrollo de las actividades de intermediación en la relación entre los Compradores y Restaurantes para la creación, localización y comunicación de ofertas, promociones y descuentos de los productos y servicios comercializados por los Restaurantes, así como la monetización de servicios de valor añadido en torno a dicha relación.</p>
				<p style="text-align: justify;">ANTONIO JESÚS MÁRQUEZ</p>

				<h1 style="text-align: justify;">POLÍTICA DE PRIVACIDAD </h1>
				<p style="text-align: justify;">La presente Política de Privacidad regula el tratamiento que Antonio Jesús Márquez Cabello (en adelante, “<strong>LA OLLA CHICA</strong>”, “el Administrador de la Web” o “nosotros”) realiza de los datos de carácter personal recogidos a través de la página web <a href="http://www.laollachica.es">www.laollachica.es</a> (en adelante, “nuestra web” o “nuestra página web”).</p>
				<p style="text-align: justify;">El simple acceso a nuestra web no implica la recogida de ningún dato de carácter personal de los visitantes del mismo. No obstante, utilizamos cookies que podrán instalarse en su equipo. Para más información, lea nuestra Política de Cookies</p>
				<p style="text-align: justify;">En caso de que se registre como usuario en nuestra web, complete alguno de nuestros formularios de contacto o utilice nuestro servicio de ayuda on-line, sus datos serán incluidos en ficheros responsabilidad de Antonio Jesús Márquez Cabello ., con N.I.F. 53277110W, y domicilio en calle Alfareria 64, Pilas SEVILLA ).</p>
				<p style="text-align: justify;">Usted reconoce que es mayor de 18 años y titular de los datos que nos facilita. Recuerde que, en ningún caso, deberá hacer uso de datos de carácter personal de terceras personas.</p>
				<p style="text-align: justify;">Es necesario que acepte esta Política de Privacidad con carácter previo al envío de cualquier dato de carácter personal a través de nuestra web. Por ello, le recomendamos que lea con detenimiento la información que le facilitamos a continuación.</p>
				<h2 style="text-align: justify;">REGISTRO DE USUARIOS</h2>
				<p style="text-align: justify;">Para poder realizar pedidos a través de nuestra página web, o enviarnos su opinión sobre los restaurantes incluidos en ella, deberá registrarse como usuario. Puede completar dicho proceso facilitándonos un correo electrónico de contacto y eligiendo una contraseña, o utilizando el perfil que ha creado en una red social.</p>
				<p style="text-align: justify;">Durante el proceso de registro, encontrará marcados con un asterisco (<strong>*</strong>) los datos que debe facilitar de forma obligatoria. Recuerde que, para tramitar sus pedidos, debemos disponer al menos de un teléfono de contacto y de la dirección de entrega de los mismos.</p>
				<p style="text-align: justify;">Al crear una cuenta en nuestra web, se obliga a mantener los datos de contacto actualizados y a custodiar, con la debida diligencia, sus claves de acceso. <strong>LA OLLA CHICA</strong> no se hará responsable del uso que terceros puedan hacer de su cuenta de usuario. En caso de que tenga sospechas de que su cuenta está siendo utilizada por personas no autorizadas, póngase en contacto con nosotros inmediatamente en la dirección de correo electrónico: <a href="mailto:info@laollachica.es">info@laollachica.es</a> . Igualmente, puede ponerse en contacto con nosotros en la citada dirección si desea comunicarnos alguna incidencia de seguridad que afecte a su cuenta.</p>
				<p style="text-align: justify;">Una vez finalizado el proceso de registro, en la sección “MI CUENTA” de su cuenta personal, puede completar la información que nos ha facilitado, solicitar, recibir información sobre nuestras ofertas o promociones y realizar modificaciones de sus datos de contacto o contraseña de acceso.</p>
				<p style="text-align: justify;">Los datos que nos facilita se utilizarán para:</p>
				<ul>
					<li style="text-align: justify;">Gestionar los pedidos que efectúe a través de nuestra página web.</li>
					<li style="text-align: justify;">Publicar y compartir los comentarios y valoraciones que realice de los Restaurantes que ofrecen sus servicios a través de <strong>LA OLLA CHICA</strong>.</li>
					<li style="text-align: justify;">Remitirle comunicaciones comerciales por cualquier medio, incluyendo los electrónicos, con ofertas y promociones de Restaurantes asociados y servicios ofrecidos por <strong>LA OLLA CHICA</strong>. Como norma general, utilizaremos el correo electrónico para ponernos en contacto con usted con esta finalidad. Recuerde que puede dejar de recibir nuestras comunicaciones en cualquier momento, tanto a través de su cuenta de usuario, como a través del enlace que se incluye en cada comunicación para tramitar su baja. Sólo le enviaremos comunicaciones comerciales a aquellos usuarios que nos han autorizado para ello marcando la correspondiente casilla durante el proceso de registro.</li>
					<li style="text-align: justify;">Realizar encuestas sobre la calidad de nuestros servicios.</li>
				</ul>
				<p style="text-align: justify;">Su nombre, dirección y datos de contacto serán comunicados al restaurante que haya seleccionado con la finalidad de tramitar su pedido, y, en su caso, a terceras empresas encargas de realizar la entrega del pedido por cuenta de éste.</p>
				<p style="text-align: justify;">Su nombre de usuario aparecerá publicado junto a los comentarios y valoraciones que realice de cada restaurante.</p>
				<h2 style="text-align: justify;">FORMULARIO DE CONTACTO</h2>
				<p style="text-align: justify;">En la sección “CONTACTO” de nuestra web, ponemos a su disposición distintos formularios que podrá utilizar para comunicarse con nosotros. No es necesario que usted sea usuario registrado de nuestra web para hacer uso de los mismos.</p>
				<p style="text-align: justify;">Los datos que incluya en ellos se utilizarán para atender su solicitud y, en su caso, realizar encuestas de calidad.</p>
				<p style="text-align: justify;">Dependiendo del motivo de su comunicación, es posible que debamos comunicar sus datos personales a los Restaurantes que ofrecen sus servicios a través de nuestra página web.</p>
				<p style="text-align: justify;">Si usted utiliza el formulario de contacto para Restaurantes, por favor, incluya datos de contacto profesionales. Evite utilizar direcciones de correo personales o móviles que no sean de empresa.</p>
				<h2 style="text-align: justify;">SERVICIO DE AYUDA POR WHATSAPP</h2>
				<p style="text-align: justify;">En la parte inferior derecha de la página web, encontrará una ventana desplegable denominada “AYUDA”. En la misma, ponemos a su disposición un chat en tiempo real con nuestro servicio de Atención al Cliente. No resulta necesario facilitar una dirección de correo electrónico o su nombre completo para que le atendamos (preguntamos su nombre para poder dirigirnos a Usted).</p>
				<p style="text-align: justify;">Dependiendo del motivo de su consulta, es posible que le pidamos información adicional (generalmente, la referencia de su pedido). En ningún caso le solicitaremos su número de tarjeta o cuenta.</p>
				<p style="text-align: justify;">Utilizaremos toda la información que nos facilite para atender su petición. Es posible que, para resolver su problema, debamos comunicar sus datos al restaurante al que usted ha hecho o quiere hacer un pedido, o a una tercera empresa encargada del reparto por cuenta de éste.</p>
				<h2 style="text-align: justify;">EJERCICIO DE DERECHOS</h2>
				<p style="text-align: justify;">Los interesados podrán ejercer sus derechos de acceso, rectificación, cancelación y oposición, dirigiéndose a <strong>LA OLLA CHICA</strong> a través del correo electrónico <a href="mailto:info@laollachica.es">info@laollachica.es</a>, o en la siguiente dirección postal:</p>
				<ul>
					<li style="text-align: justify;">C/ Alfareria 64</li>
					<li style="text-align: justify;">Pilas, SEVILLA</li>
				</ul>
				<p style="text-align: justify;">Recuerde que:</p>
				<ul>
					<li style="text-align: justify;">Si es un usuario registrado puede modificar sus datos de contacto en el área privada de nuestra web, una vez haya accedido a su cuenta, en la sección “MIS DATOS”.</li>
					<li style="text-align: justify;">Todos nuestros correos promocionales con ofertas y descuentos incluyen un método sencillo y gratuito para dejar de recibir comunicaciones.</li>
				</ul>
				<p style="text-align: justify;">Última actualización: 04 de abril de 2016.</p>
				<h2 style="text-align: justify;">POLÍTICA DE COOKIES - ANTONIO JESÚS MÁRQUEZ CABELLO.</h2>
				<p style="text-align: justify;">En <strong>LA OLLA CHICA</strong> utilizamos cookies para facilitar el uso de nuestras páginas web y adaptar su contenido para que le resulte más útil.</p>
				<p style="text-align: justify;">En <strong>LA OLLA CHICA</strong> cumplimos con la regulación normativa referente a las cookies (Ley 34/2002, de 11 de julio, de servicios de la sociedad de la información y de comercio electrónico (LSSI), que transpone a la legislación española la Directiva 2009/136/CE, también llamada “Directiva de las cookies” ) y esta guía pretende explicar lo más claramente posible las cookies que utilizamos, los fines para los que se utilizan en las páginas web de <strong>LA OLLA CHICA</strong> y las opciones de las que dispone para controlarlas o eliminarlas.</p>
				<h2 style="text-align: justify;">¿QUÉ SON LAS COOKIES?</h2>
				<p style="text-align: justify;">Las cookies son ficheros de texto que el sitio web envía al navegador y que se almacenan en el equipo del usuario con la finalidad de almacenar y recuperar información sobre la navegación que se realiza desde ese equipo (ordenador, teléfono móvil, tablet etc...).</p>
				<p style="text-align: justify;">Las cookies utilizadas son almacenadas en el disco duro del usuario pero no pueden leer los datos contenidos en él ni leer los archivos cookies creados por otros proveedores. No se recogerá ningún dato de carácter personal a través de las cookies.</p>
				<h2 style="text-align: justify;">VENTAJAS DE LAS COOKIES</h2>
				<p style="text-align: justify;">Algunas cookies son realmente útiles, ya que pueden facilitar en gran medida el uso de una página web cuando se regresa a ella tras haberla visitado en diversas ocasiones.</p>
				<p style="text-align: justify;">Las cookies serán utilizadas para poder prestar un mejor servicio a los usuarios, pueden, por ejemplo, recordar sus preferencias, sus elecciones, ayudarnos a saber la forma en la que utiliza nuestras páginas web y adaptar el contenido que se muestra para que le resulte más útil en función de sus intereses y necesidades.</p>
				<p style="text-align: justify;">Ninguna de las cookies utilizadas en nuestras páginas web recopila información que le identifique personalmente.</p>
				<h2 style="text-align: justify;">TIPOS DE COOKIES</h2>
				<ul>
					<li style="text-align: justify;"><em>Cookies de Sesión:</em> Estas son cookies temporales que permanecen en el archivo de cookies del navegador de su dispositivo hasta que se cierre el navegador. Pueden habilitar ciertas funcionalidades del sitio y también son utilizadas por el servidor para guardar/recordar información acerca de las actividades del usuario, por ejemplo, a través de un proceso online web para evitar tener que volver a introducir la información. Las cookies de sesión que utilizamos son estrictamente necesarias para que <strong>LA OLLA CHICA</strong> pueda funcionar correctamente.</li>
					<li style="text-align: justify;"><em>Cookies Persistentes:</em> Estas son las cookies que permanecen en el archivo de cookies de su navegador durante más tiempo (el tiempo depende de la duración de la cookie específica). En términos generales, las cookies persistentes pueden ser utilizadas para rastrear visitas al sitio web, y para controlar cómo las personas interactúan con un sitio web. Las cookies persistentes utilizadas por <strong>LA OLLA CHICA</strong> nos ayudarán a mejorar la experiencia de los usuarios en la página de La Olla Chica, dándonos una idea de cómo está siendo usada. Dentro de estas se encuentran las cookies de Google Analytics, que se utilizan para compilar estadísticas agregadas anónimas que nos permitan comprender cómo los usuarios utilizan nuestro sitio web y para ayudarnos a mejorar la estructura del sitio. Ni nosotros ni ningún tercero podremos identificarle personalmente de esta manera.</li>
				</ul>
				<h2 style="text-align: justify;">¿QUÉ COOKIES USAMOS Y PARA QUÉ?</h2>
				<ul>
					<li>COOKIE</li>
					<li>RESPONSABLE DE LA COOKIE</li>
					<li>CADUCIDAD</li>
					<li>DESCRIPCIÓN Y FINALIDAD</li>
				</ul>
				<p style="text-align: justify;">Permite reconocer a los visitantes de la web. Contiene un identificador único, varias marcas de tiempo (primera visita, comienzo de la última sesión, comienzo de la actual sesión), y un contador de sesión.
				__utmb Tercera parte (Google Inc) 30 minutos Registra las sesiones de los visitantes en la página. Contiene un identificador único, varias marcas de tiempo (primera visita, comienzo de la última sesión, comienzo de la actual sesión), y un contador de sesión.
				__utmv Tercera parte (Google Inc) 2 años a partir de la configuración o actualización Se usa para almacenar datos de variables personalizadas de visitante. Esta cookie se crea cuando un programador usa el método _setCustomVar con una variable personalizada de visitante. También se usaba para el método _setVar obsoleto. La cookie se actualiza cada vez que se envían datos a Google Analytics.
				_ga Tercera parte (Google Inc) 2 años Se usa para diferenciar entre usuarios y sesiones. La cookie se crea al cargar la librería javascript y no existe una versión previa de la cookie _ga. La cookie se actualiza cada vez que envia los datos a Google Analytics.
				_gat Tercera parte (Google Inc) 30 minutos Se usa para diferenciar entre los diferentes objetos de seguimiento creados en la sesión. La cookie se crea al cargar la librería javascript y no existe una versión previa de la cookie _gat. La cookie se actualiza cada vez que envía los datos a Google Analytics.
				lc_window_state, _we_wk_ss_lsf_, FD_isFramed, sessionStatus, _lc.visitor_id Laneveraroja.com Sesión Son cookies temporales que permanecen en el archivo decookies de su navegador hasta que abandonas el sitio web, de modo que en ningún momento quedan registradas en el disco duro del usuario.
				optimizelyBuckets Optimizely 10 Años Almacena información de las variaciones de página lanzadas para cada usuario. Esta cookie tiene una duración de hasta 10 años.
				OptimizelyPendingLogEvents Optimizely 15 Segundos Se utilizan como caché de las acciones llevadas a cabo por el usuario. Tienen una duración de 5 y 15 segundos, respectivamente.
				optimizelySegments Optimizely 10 Años Almacena información sobre las características y preferencias del usuario, como el navegador, la campaña, el tipo de dispositivo, configuración y tipo de fuente. Esta cookie tiene una duración de hasta 10 años.
				_cfduid CloudFalre 1 año Se utiliza para anular las restricciones de seguridad basadas en la dirección IP del visitante.
				_utma Tercera parte (Google Inc) 2 años Se usa para diferenciar entre usuarios y sesiones. La cookie se crea al cargar la librería javascript y no existe una versión previa de la cookie __utma. La cookie se actualiza cada vez que envía los datos a Google Analytics.
				_utmz Tercera parte (Google Inc) 6 Meses Guarda el origen del tráfico o la campaña que explica desde donde llega el usuario hasta el sitio web. La cookie se crea cuando la librería javascript se carga y se actualiza cada vez que envía los datos a Google Analytics.
				optimizelyEndUserId Optimizely 10 Years Recopila el ID único del usuario final. Tiene una duración de hasta 10 años.</p>
				<h2 style="text-align: justify;">CONTROL Y ELIMINACIÓN DE COOKIES</h2>
				<p style="text-align: justify;">Usted tiene la posibilidad de aceptar o rechazar las cookies de cualquier sitio web mediante la modificación de la configuración de su navegador. Para controlar las cookies la mayoría de los navegadores le permiten aceptar o rechazar todas las cookies, aceptar solo determinadas cookies o hacer que se le pregunte cada vez que una página web quiere guardar una cookie. Además, puede eliminar las cookies que el navegador ya ha guardado en su equipo. Los procesos para controlar y eliminar cookies varían dependiendo del navegador que utilice. Para informarse de cómo hacerlo en un determinado navegador, puede utilizar la función de Ayuda del mismo.</p>		
			</div>
	</ons-page>
</script>

<!-- ********** TAB ALERGENOS ********** -->
<script type="text/ons-template" id="alergenos.html">   
	<ons-page id="page-alergenos">
		<ons-toolbar>
			<div class="left"><ons-back-button></ons-back-button></div>     			

			<div class="center white"><span id="search-text" class="trn" data-trn-key="Información alérgenos">Información alérgenos</span></div> 
		</ons-toolbar>
	
			<div class="wrapper center" style="margin: 5px;">
				<p style="text-align: justify;"><strong>ANTONIO JESUS MARQUEZ</strong> (<em>La Olla Chica</em>) es el administrador de una plataforma o espacio virtual (<a href="http://www.laollachica.es">www.laollachica.es</a>) que pone a disposición de sus usuarios (los Compradores) ofertas de productos y servicios (las Ofertas) de un gran número de restaurantes (los Restaurantes), permitiendo a los usuarios realizar pedidos de comida a domicilio por Internet (a través de la Web) o por teléfono. <em>La Olla Chica</em> no realiza las Ofertas sino que en todo caso actúa en nombre y por cuenta de los Restaurantes oferentes. <em>La Olla Chica</em> no es el vendedor ni el propietario de los productos o servicios ofrecidos en la Web, ni tiene posesión de ellos, sino que únicamente interviene como mero intermediario en el perfeccionamiento de las operaciones de venta realizadas directamente entre los Compradores y los Restaurantes oferentes de los productos y/o servicios (los Productos).</p>
				<p style="text-align: justify;">De conformidad con el Reglamento (UE) nº 1169/2011, del Parlamento Europeo y del Consejo, de 25 de octubre de 2011 sobre información alimentaria facilitada al consumidor (en adelante el Reglamento UE), y en el Real Decreto 126/2015, de 27 de febrero, por el que se aprueba la norma general relativa a la información alimentaria de los alimentos que se presenten sin envasar para la venta al consumidor final y a las colectividades, de los envasados en los lugares de venta a petición del comprador y de los envasados por los titulares del comercio al por menor (en adelante el Real Decreto), son los Restaurantes los responsables de facilitar a los Compradores la información alimentaria obligatoria sobre los Productos ofertados (lo que incluye la presencia de alérgenos de declaración obligatoria prevista en Anexo II del Reglamento UE y descripción de ingredientes). Dicha información estará disponible antes de que se realice la compra y figurará en la Web o se facilitará a través de otros medios apropiados claramente determinados por los Restaurantes. Si se utilizan otros medios apropiados, la información alimentaria obligatoria se dará sin que los Restaurantes impongan a los Compradores costes suplementarios. Todas las menciones obligatorias deberán estar disponibles al Comprador en el momento de la entrega.</p>
				<p style="text-align: justify;">Por tanto, la información alimentaria obligatoria relativa a los Productos deberá ser facilitada gratuitamente por los Restaurantes, siendo éstos los responsables de la presencia, veracidad, exactitud y conformidad a la normativa aplicable de los mismos. En ningún caso <em>La Olla Chica</em> será responsable de dicha información.</p>
				<p style="text-align: justify;"><em>La Olla Chica</em> tratará de reproducir con exactitud en la Web los nombres de los Productos, su descripción, precio, advertencias alérgicas y de temperatura y demás información de los Productos facilitada por los Restaurantes de los menús facilitados por los Restaurantes (“Información de los Productos”). No obstante, <em>La Olla Chica</em> no garantiza que la información sobre los Productos recogida en la Web sea correcta, precisa o completa. Es responsabilidad exclusiva de los Restaurantes proporcionar la información de los Productos y asegurarse de que es exacta y se encuentra actualizada. El Comprador que tuviera cualquier duda sobre las advertencias alérgicas, los ingredientes o cualquier otra información de los Productos, deberá dirigirse directamente al Restaurante oferente antes de efectuar el pedido.</p>
				<p style="text-align: justify;">La relación jurídica correspondiente a la compraventa de los Productos es entre el Comprador y el Restaurante que realiza su pedido. <em>La Olla Chica</em> no tiene ningún control sobre los Restaurantes ni sobre los Productos o servicios que ofrecen, y en consecuencia <em>La Olla Chica</em> no asume ninguna responsabilidad que pudiera corresponder a los Restaurantes.</p>
			</div>
	</ons-page>
</script>

<script type="text/ons-template" id="ccform.html">   
<ons-page id="page-ccform" >
  
  <ons-toolbar>        
     <div class="left"><ons-back-button></ons-back-button></div>                      
     <div class="center white">
     <span class="trn" data-trn-key="add_credit_card" >
       Add Credit Card 
     </span>
     </div>          
   </ons-toolbar>
   
    <div class="wrapper">
    <form id="frm-cc" class="frm-cc" method="post">
          
      <input type="hidden" name="expiration_month" class="expiration_month" id="expiration_month">
      <input type="hidden" name="expiration_yr" class="expiration_yr" id="expiration_yr">
      <input type="hidden" name="cc_id" class="cc_id" id="cc_id">
      
      <div class="field-wrapper">
      <input type="text" name="card_name"  class="card_name text-input text-input--underbar has_validation" 
      placeholder="Card name" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div>
   
     <div class="field-wrapper">
      <input type="text" name="cc_number"  class="cc_number limit_char numeric_only text-input text-input--underbar has_validation" 
      placeholder="Credit Card Number" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" maxlength="16"  data-maxl="16" >
      </div>
      
     <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" onclick="showExpirationMonth();" class="trn expiration_month_label" data-trn-key="expiration_month">
         Expiration Month
        </ons-list-item>        
      </ons-list>
      
      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" onclick="showExpirationYear();" class="trn expiration_year" data-trn-key="expiration_year">
         Expiration Year
        </ons-list-item>        
      </ons-list>
     
     <div class="field-wrapper">
      <input type="text" name="cvv"  class="cvv limit_char numeric_only text-input text-input--underbar has_validation" 
      placeholder="CVV" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" maxlength="4" data-maxl="4" >
      </div>
      
     <div class="field-wrapper">
      <input type="text" name="billing_address"  class="billing_address text-input text-input--underbar has_validation" 
      placeholder="Billing Address" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div> 
      
     <button class="trn button green-btn button--large" onclick="saveCC();" data-trn-key="save">
		Save
		<div class="search-btn"><ons-icon icon="ion-checkmark-round"></ons-icon></div>
	 </button>  

	 <br/> 
	 
     <button class="trn button button--large delete-cc" onclick="deleteCC();" data-trn-key="delete">
		Delete		
	 </button>  
	  
	  
      
   </form>	  
   </div>
   
</ons-page>
</script>   

</body>
