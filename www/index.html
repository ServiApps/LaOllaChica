<script type="text/ons-template" id="home.html">
<ons-navigator title="Navigator" var="kNavigator">
  <ons-page id="page-home">
        
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>        
      </div>                        
    </ons-toolbar>

    <div class="home-header">
         <img src="css/images/banner.png" alt="" title="">
    </div> 
       
    <div class="home-page wrapper center">       
       <h4 class="trn" data-trn-key="enter_your_location">Enter your location</h4>
       
       <section class="field-section">
         <input id="s" value="" type="text" class="text-input text-input--underbar trn" ng-model="text" placeholder="Street Address,City,State" data-trn-key="home_search_placeholder" 
         style="display: block; width: 100%">
       </section>
              
       <div class="padtop25">
       <button class="button button--quiet green" onclick="getCurrentLocation();">
       <ons-icon icon="fa-location-arrow"></ons-icon>
       <span class="trn" data-trn-key="use_my_location">Use my current location</span>
       </button>       
       </div>
       
        <button class="button green-btn button--large" onclick="searchMerchant();">
	      <span class="trn" data-trn-key="search_restaurant">Search Restaurant</span>    	      
	      <div class="search-btn"><ons-icon icon="fa-chevron-right"></ons-icon></div>
	   </button>	  
    </div>      

    <div class="wrapper no-connection">
      <ons-icon icon="ion-wifi" id="ion-wifi"></ons-icon>
      <p class="trn" data-trn-key="connection_lost" >CONNECTION LOST</p>      
      <button class="button button--quiet green" onclick="refreshConnection();">
      <ons-icon icon="ion-android-refresh">
         </ons-icon> <span class="trn" data-trn-key="tap_to_retry">Tap to retry</span>
      </button>
    </div>   
        
  </ons-page>
</ons-navigator>  
</script>

<script type="text/ons-template" id="checkoutSignup.html"> 
<ons-page id="page-checkoutsignup" class="onsen-display">
   <ons-toolbar>        
     <div class="left"><ons-back-button></ons-back-button></div>     
     <div class="center white"><span id="search-text" class="trn" data-trn-key="cart">Cart</span></div>                         
     <div class="right">
     </div>
   </ons-toolbar>
   
   <div class="orange-header">
      <ons-row >
        <ons-col width="40%">
           <div class="logo-wrap logo-non-auto" >           
           </div>
        </ons-col>
        <ons-col class="text-right">           
           <p class="restauran-title concat-text white trn" data-trn-key="total">Total</p>  
           <p class="text-big white total-amount"></p>         
        </ons-col>
      </ons-row>
   </div> 
      
   <div class="wrapper">
       <ons-row class="row">
           <ons-col class="text-big concat-text trn" width="60%" data-trn-key="signup" >Signup</ons-col>
           <ons-col class="text-right" >
              <button class="button button--quiet green trn" onclick="showLogin(1);" data-trn-key="sign_in">
              Sign in
              </button>              
           </ons-col>
       </ons-row>
   </div>  
   
   <form id="frm-checkoutsignup" class="frm-checkoutsignup" method="post">
   <input type="hidden" name="next_step" value="shipping_address">
   <div class="wrapper">
      <div class="field-wrapper">
      <input type="text" name="first_name"  class="first_name text-input text-input--underbar has_validation" 
      placeholder="First Name" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div>
      
      <div class="field-wrapper">
      <input type="text" name="last_name"  class="last_name text-input text-input--underbar has_validation" 
      placeholder="Last Name" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div>
      
      <div class="field-wrapper">
      <input type="number" name="contact_phone"  class="contact_phone text-input text-input--underbar has_validation" 
      placeholder="Mobile Phone" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div>
      
      <div class="field-wrapper">
      <input type="email" name="email_address"  class="email_address text-input text-input--underbar has_validation" 
      placeholder="Email address" value="" data-validation="email" data-validation-error-msg="this field is mandatory!" >
      </div>
      
      <div class="field-wrapper">
      <input type="password" name="password"  class="password text-input text-input--underbar has_validation" 
      placeholder="Password" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div>
      
      <div class="field-wrapper">
      <input type="password" name="cpassword"  class="cpassword text-input text-input--underbar has_validation" 
      placeholder="Confirm Password" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
      </div>
      
      <p class="small-font-dim trn" data-trn-key="create_account_terms">
      By creating an account, you agree to receive sms from vendor.</p>      
   </div>
   
   <button class="button green-btn button--large trn" onclick="clientRegistration();" data-trn-key="create_account" >
	Create Account
	<div class="search-btn"><ons-icon icon="fa-chevron-right"></ons-icon></div>
   </button>
   </form>

</ons-page>
</script>

<script type="text/ons-template" id="legal_conditions.html">

	<ons-toolbar>     
   
		<div class="left">
			<ons-toolbar-button onclick="setHome();">
				<ons-icon icon="fa-chevron-left"></ons-icon>
			</ons-toolbar-button>        
		</div> 
         
		<div class="center white"><span id="search-text" class="trn" data-trn-key="Condiciones Legales">Legal Conditions</span></div>                  
	</ons-toolbar>
   		   
		<div class="wrapper center" >
			<!--<p class="center">Puede leer los trminos y condiciones legales del servicio haciendo clic 
			<a href="http://laollachica.es/store/page/terminos-y-condiciones" target="_blank">aqu</a>.
			</p>-->
			<h2>CONDICIONES GENERALES DE ACCESO Y DE USO PARA LOS USUARIOS DE LA WEB LAOLLACHICA.ES</h2>
			<h3>Objeto y generalidades</h3>
			<p style="text-align: justify;">Antonio Jess Mrquez (en adelante la Olla Chica o el Administrador de la Web) presta sus servicios a travs de la pgina web www.laollachica,es, y de su aplicacin mvil la Olla Chica (en adelante denominados conjuntamente la Web), a travs de las cuales pone a disposicin de sus usuarios (en adelante los Compradores) ofertas de productos y servicios (en adelante las Ofertas) de un gran nmero de restaurantes asociados a la plataforma y que aparecen en la Web de LA OLLA CHICA (en adelante los Restaurantes), permitiendo a los usuarios realizar pedidos de comida a domicilio (en adelante los Pedidos) a los Restaurantes que ofrecen el servicio de comida a domicilio o para recoger en el propio restaurante.</p>
			<p style="text-align: justify;">La Web tiene como finalidad permitir a sus usuarios (esto es, a los Compradores registrados como usuarios de la Web) el acceso a las ofertas de productos y servicios ofrecidos por los Restaurantes; recibir publicidad y ofertas de los productos y/o servicios de los Restaurantes de acuerdo con sus preferencias; manifestar sus opiniones sobre dichos Restaurantes y los productos y servicios comercializados por stos (en adelante los Productos); y todo en los trminos y condiciones establecidos en las presentes condiciones de uso. En la Web se ofrecen servicios o productos con descuento ofertados por los Restaurantes, que son quienes realizan las ofertas de sus productos o servicios en cualquiera de las modalidades previstas en la Web (las Ofertas) y quienes se responsabilizan tanto de la prestacin de los servicios o entrega de los productos indicados en las Ofertas, con arreglo a sus propias condiciones de contratacin, como de la emisin de la correspondiente factura o ticket de compra. La Olla Chica no se obliga a la entrega del producto o la prestacin del servicio indicado en las Ofertas. Los Compradores adquieren nicamente un derecho a que el Restaurante les entregue el producto o les preste el servicio descrito en las Ofertas. Los Restaurantes se obligan frente a La Olla Chica y los Compradores a garantizar que los descuentos y los precios de venta originales de sus Ofertas son ciertos.</p>
			<p style="text-align: justify;">La Olla Chica no realiza las Ofertas sino que en todo caso acta en nombre y por cuenta de los Restaurantes oferentes. La Olla Chica nicamente interviene como mero intermediario en el perfeccionamiento de las operaciones de venta realizadas directamente entre los Compradores y los Restaurantes proveedores de los Productos. Por tanto, La Olla Chica no es el oferente ni el comprador o vendedor de los Productos ofertados en la Web, sino que los mismos son ofertados y vendidos directamente por los Restaurantes. El Restaurante respectivo es el responsable de emitir, a solicitud del Comprador el ticket o la factura correspondiente.</p>
			<p style="text-align: justify;">Adems, La Olla Chica podr actuar como prestador de servicios publicitarios y de marketing a los Restaurantes.</p>
			<p style="text-align: justify;">Salvo los supuestos expresamente contemplados en las presentes condiciones de uso queda expresamente excluida del objeto de la Web la celebracin de acuerdos o preacuerdos entre los Restaurantes y/o Compradores y cualquier tercero que pueda acceder a la Web; la realizacin de actos preparatorios, de ejecucin o desarrollo y de seguimiento y control de cualquier tipo de acuerdo o preacuerdo; as como la resolucin de quejas y reclamaciones presentadas ante los Restaurantes por cualquier otro usuario de la Web o cualquier tercero a travs de los diferentes canales de comunicacin que la Web tenga habilitados en cada momento.La Olla Chica se exonera de toda responsabilidad por la supresin de cualquier contenido relacionado con los actos anteriormente enumerados.</p>
			<p style="text-align: justify;">El objeto de las presentes Condiciones Generales, (en adelante, TCU) es, por tanto, regular los trminos y condiciones de acceso y uso de la Web por aquellos Compradores que se adhieran a la misma, siendo imprescindible para ello su alta y registro en la Web y la aceptacin de las presentes TCU.</p>
			<p style="text-align: justify;">2.- Servicios de la Web</p>
			<p style="text-align: justify;">La Web est destinada a ofrecer a los Compradores Ofertas y descuentos de los Restaurantes asociados que ofrecen el servicio de comida a domicilio o para recoger en el propio restaurante y que aparecen disponibles para los Compradores en la Web.</p>
			<p style="text-align: justify;">La Olla Chica se reserva el derecho de no aceptar en su plataforma la promocin o comercializacin de cualquier producto o servicio que La Olla Chica considere inadecuado, fraudulento, poco tico o inmoral.</p>
			<p style="text-align: justify;">3.- Condiciones de Uso aplicables a los Compradores</p>
			<p style="text-align: justify;"><strong>3.1. Proteccin de Datos Personales y Privacidad.</strong></p>
			<p style="text-align: justify;">Para registrarse como usuario en la Web es imprescindible que complete alguno de nuestros formularios de contacto o utilice nuestro servicio de ayuda on-line y que lea, comprenda y acepte las normas establecidas en nuestra <u>Poltica de Privacidad</u>, que se encuentra incorporada en los TCU de esta Web mediante esta referencia <u>y que se encuentran aqu disponibles</u>. Tambin debe revisar nuestra <u>Poltica de Cookies</u> para obtener informacin sobre cmo y por qu utilizamos cookies para mejorar la calidad de la Web y el servicio. Todos ellos se incorporan a estos Trminos del Sitio Web por esta referencia.</p>
			<p style="text-align: justify;">Si no est seguro de que entiende el alcance de dichas normas o que desea autorizar las cesiones y los usos de sus datos personales que aqu se describen, no debe completar el proceso de registro o, en su caso, debe de instar la baja de su condicin de usuario, si el proceso de registro ya se ha completado.</p>
			<p style="text-align: justify;">Los datos personales que el Comprador facilite en el momento del registro y los que facilite como consecuencia de su actividad en su condicin de usuario de la Web, sern incorporados en un fichero titularidad de La Olla Chica con la finalidad de tramitar los Pedidos y gestionar la prestacin de los servicios a travs de la Web y verificar el cumplimiento de las condiciones de uso, remitirle publicidad y promociones de la Web, Restaurantes y/o terceras entidades por correo postal o va electrnica o cualquier medio de anloga naturaleza, as como para las finalidades descritas en la Poltica de Privacidad y en la Poltica de Cookies.</p>
			<p style="text-align: justify;"><strong>3.2. Requisitos para ser Comprador. Aceptacin de los trminos y condiciones de uso</strong></p>
			<p style="text-align: justify;">Para poder acceder y participar en la Web, el Comprador debe leer atentamente los presentes TCU y aceptarlas. El acceso completo a la pgina web www.laollachica.es (en adelante, el Sitio Web) requiere que el Comprador se registre previamente, una vez acepte las TCU. A partir de dicho registro, el Comprador pasar a ser considerado como usuario de la Web.</p>
			<p style="text-align: justify;">La aceptacin de los TCU solo podr realizarse por una persona mayor de edad y con capacidad para contratar, por un menor emancipado o por los representantes legales (titular de la patria potestad o tutor) del Comprador menor de edad.</p>
			<p style="text-align: justify;">Asimismo, de conformidad con lo dispuesto en la legislacin vigente, los Pedidos que contengan bebidas alcohlicas o productos del tabaco no podrn ser realizados por o para personas menores de 18 aos.Este comerciante se compromete a no permitir ninguna transaccin que sea ilegal, o se considere por las marcas de tarjetas de crdito o el banco adquiriente, que pueda o tenga el potencial de daar la buena voluntad de los mismos o influir de manera negativa en ellos. Las siguientes actividades estn prohibidas en virtud de los programas de las marcas de tarjetas: la venta u oferta de un producto o servicio que no sea de plena conformidad con todas las leyes aplicables al Comprador, Banco Emisor, Comerciante, Titular de la tarjeta, o tarjetas..</p>
			<p style="text-align: justify;">La utilizacin de los servicios que la Web pone a disposicin del Comprador implica la aceptacin de los propios TCU.</p>
			<p style="text-align: justify;">Cada vez que el Comprador utilice cualquier servicio presente o futuro de la Web, estar sujeto a los TCU y a las condiciones particulares aplicables a dichos servicios (las Condiciones Particulares). Dichas Condiciones Particulares prevalecern sobre las Condiciones Generales en caso de contradiccin entre ambas.</p>
			<p style="text-align: justify;"><strong>3.2. Modificacin de los trminos y condiciones de uso (TCU)</strong></p>
			<p style="text-align: justify;">El Administrador de la Web se reserva el derecho a modificar unilateralmente y en cualquier momento las presentes TCU. Cualquier cambio ser publicado en el Sitio Web, con una antelacin mnima de 30 das naturales a la fecha de su entrada en vigor. Las nuevas condiciones sern aplicables a partir de entonces a todos los Compradores que no hubieran causado baja a dicha fecha. Sin perjuicio de lo anterior, el Administrador de la Web podr informar de cambios en los TCU enviando una alerta a la direccin de correo electrnico o al nmero de terminal de telefona mvil facilitada por el Comprador en el proceso de alta o con posterioridad. El Comprador podr comunicar su oposicin a las modificaciones introducidas en los TCU en el plazo de 30 das indicado, en cuyo caso causar baja como usuario de la Web y deber abstenerse en lo sucesivo de utilizar el servicio. Dicha comunicacin podr realizarse por correo electrnico a la direccin info@laneveraroja.com o a los servicios de atencin al cliente que el Administrador de la Web hubiera establecido.</p>
			<p style="text-align: justify;"><strong>3.3. Registro de alta del Comprador</strong></p>
			<p style="text-align: justify;">Para que el Comprador pueda realizar pedidos a travs de la Web, o enviar a La Olla Chica su opinin sobre los Restaurantes incluidos en ella, deber registrarse como usuario. El Comprador puede completar dicho proceso facilitando a La Olla Chica un correo electrnico de contacto y eligiendo una contrasea, o utilizando el perfil que ha creado en una red social. Para adquirir la condicin de Comprador se requiere cumplimentar el formulario de registro de alta accesible desde el Sitio Web/App de la Web.</p>
			<p style="text-align: justify;">Una vez facilite los datos que durante el proceso de alta le sern recabados, el Comprador deber escoger un identificador o nombre de usuario y una clave de acceso o contrasea con carcter personal e intransferible, que podr modificar tantas veces como desee. En ningn caso podr elegir un nombre de usuario ya registrado, ni palabras o expresiones malsonantes, injuriosas, coincidentes con marcas, nombres comerciales, rtulos de establecimientos, denominaciones sociales, expresiones publicitarias, o de cualquier otro nombre o expresin para cuya utilizacin no est previamente autorizado o sean contrarios a la ley, a la moral o las buenas costumbres.</p>
			<p style="text-align: justify;">Cada vez que el Comprador desee acceder a la Web, deber identificarse con su nombre de usuario e introducir la correspondiente clave de acceso que permitir al Administrador de la Web verificar su identidad.</p>
			<p style="text-align: justify;">A diferencia del nombre de usuario, la clave de acceso es secreta y nadie en la Web, salvo el Comprador tendr acceso a la misma. Con respecto a la confidencialidad de la clave de acceso, La Olla Chica le garantiza que tiene implantadas las medidas de seguridad suficientes, de acuerdo con el estado actual de la tecnologa, para evitar que nadie pueda acceder a las claves de acceso de los Compradores de la Web. En ningn caso, nadie que pertenezca o que acte en nombre de La Olla Chica le solicitar su clave de acceso. No obstante, para garantizar completamente la confidencialidad de la clave de acceso es necesario que el Comprador no la revele a terceros y adopte las precauciones necesarias para que nadie salvo el Comprador pueda acceder a la misma. Si el Comprador tiene la sospecha o la certeza de que un tercero ha accedido a su clave de acceso deber ponerlo en conocimiento del Administrador de la Web sin demoras indebidas. Hasta el momento de dicha comunicacin, el Comprador responder frente a La Olla Chica, al resto de usuarios de la Web y frente a terceros de las consecuencias que se deriven del acceso y utilizacin de la Web por terceros que se identifiquen mediante su nombre de usuario y clave de acceso.</p>
			<p style="text-align: justify;">Para registrarse como usuario de la Web o para tramitar los Pedidos, el Comprador deber facilitar una serie de datos obligatorios: nombre de usuario o direccin de correo electrnico, nmero de telfono mvil (MSISDN) o de contacto, password, alias, fecha de nacimiento y cdigo postal o direccin (postal) de entrega completa.</p>
			<p style="text-align: justify;">Los datos del Comprador que se aporten en el proceso de registro o para tramitar los Pedidos debern ser exactos, precisos y verdaderos, de manera que La Olla Chica no se responsabilizar por la veracidad de la informacin entregada por el Comprador.</p>
			<p style="text-align: justify;">La cuenta personal del Comprador es nica e intransferible.</p>
			<p style="text-align: justify;">Est prohibido que un Comprador tenga ms de una cuenta en la Web con el mismo nmero de telfono y/o la misma direccin de correo electrnico.</p>
			<p style="text-align: justify;">El Administrador de la Web se reserva el derecho de rechazar cualquier solicitud de registro o de cancelar un registro previamente aceptado, sin que est obligado a comunicar o exponer las razones de su decisin y sin que ello genere derecho a indemnizacin o pago alguno.</p>
			<p style="text-align: justify;">Durante el proceso de registro se realizar un proceso de autenticacin de los datos facilitados mediante el envo de un SMS con un cdigo al MSISDN facilitado, el cual deber introducirse de manera obligatoria para completar el registro. El Comprador quedar registrado nicamente cuando el MSISDN haya sido verificado mediante el proceso con SMS.</p>
			<p style="text-align: justify;">Al registrarse como usuario de la Web el Comprador puede acceder a todos los servicios de la Web.</p>
			<p style="text-align: justify;">La Olla Chica facilitar al Comprador la confirmacin de este contrato mediante el envo de un correo electrnico (o en otro soporte duradero) inmediatamente despus de la aceptacin por el Comprador de estos TCU y de concluir con xito el proceso de registro de alta, y, en todo caso, antes del inicio de los servicios objeto del mismo.</p>
			<p style="text-align: justify;"><strong>3.4. Baja de la Web</strong></p>

			<p style="text-align: justify;">4.1.3 No copiar, ni distribuir los contenidos incorporados por Restaurantes u otros usuarios de la Web fuera del mbito de sta, salvo en aquellos casos en que est expresamente permitido al haberse habilitado la funcionalidad "compartir" o similar.</p>
			<p style="text-align: justify;">4.1.4 No recopilar ni almacenar informacin personal de otros usuarios de la Web o de terceros, ni los comunicar a terceros, con cualquier finalidad. En particular, los Compradores debern abstenerse de acosar o molestar otros usuarios de la Web o a terceros.</p>
			<p style="text-align: justify;">4.1.5. Notificar sin demoras indebidas la presencia en la Web de cualquier informacin y contenido que infrinja lo dispuesto en las TCU desde que tengan conocimiento de ello a travs de la funcionalidad habilitada a tal efecto en el entorno de la Web, junto a cada una de las promociones y sus comentarios, o bien notificndolo al Administrador de la Web, y, cuando las TCU lo permitan, proceder, a su retirada. LNR se reserva el derecho a eliminar o modificar cuantos contenidos considere inapropiados o ilegales.</p>

			<p style="text-align: justify;"><strong>4.4.- La Olla chica se reserva el derecho a adoptar las medidas legales oportunas para evitar este tipo de conductas.</strong></p>

			<p style="text-align: justify;">En las aplicaciones para Smartphone y Tablets, as como en el Sitio Web se ofertan Productos de los Restaurantes que los Compradores pueden comprar y disfrutar a travs de los sistemas de La Olla Chica o en los Restaurantes cercanos a su posicin geogrfica, los cuales son en algunos casos ampliamente detallados con ofertas y promociones especficas. Las ofertas y promociones estn vigentes durante el plazo que cada Restaurante estipule. El Comprador las puede comprar -las promociones visibles en las Apps, as como promociones o Productos el Restaurante que le puedan interesar - haciendo clic en el botn Comprar. Una vez realizada la compra, el Comprador recibe un ticket de compra en la misma Aplicacin en el apartado Histrico de Compras. Las condiciones de productos y servicios estn especificadas en la clusula 11 de Condiciones para la venta de Productos.</p>

			<p style="text-align: justify;">A los efectos de las presentes TCU, y para cualquier comunicacin que sea precisa entre La Olla Chica y el Comprador, ste puede dirigirse a La Olla Chica por medio de la siguiente direccin de e-mail: <a href="mailto:info@laollachica.com">info@laollachica.com</a> . El Comprador acepta expresamente para todas las comunicaciones relacionadas con la utilizacin del Sitio Web/App o los servicios de La Olla Chica, la utilizacin del correo electrnico, SMS u otros medios de comunicacin o la publicacin directa en el sitio Web como procedimiento vlido para la remisin de dichas comunicaciones. Todo aviso o comunicacin publicada en el Sitio Web se considerar efectiva 24 horas despus de su publicacin. Es responsabilidad del Comprador visitar el Sitio Web de la Web de manera regular para as obtener noticias y las ltimas actualizaciones de estas TCU.</p>

			<p style="text-align: justify;">El responsable de la venta del producto es siempre y en todo caso el Restaurante oferente.</p>
			<p style="text-align: justify;">La relacin jurdica correspondiente a la compraventa de los Productos es entre el Comprador y el Restaurante al que realiza su Pedido. La Olla Chica no tiene ningn control sobre los Restaurantes ni sobre los Productos que ofrecen, y en consecuencia La Olla Chica no asume ninguna responsabilidad que pudiera corresponder a los Restaurantes.</p>
			<p style="text-align: justify;">El transporte y entrega del Producto al Comprador ser responsabilidad del Restaurante, segn las condiciones establecidas este ltimo para la Oferta y el Pedido. La Olla Chica nicamente ser responsable por la demora o falta de entrega del Pedido al Comprador en caso de que el RESTAURANTE hubiera optado por utilizar el servicio de logstica de La Olla Chica.</p>
			<p style="text-align: justify;">Mediante el uso de la Web, el Comprador acepta y reconoce, sin carcter limitativo, que:</p>
			<p style="text-align: justify;">(i) La Olla Chica no se responsabiliza ni ofrece ninguna garanta de que los Productos o servicios solicitados a los Restaurante a travs de la Web sean de las caractersticas, calidad o cantidad esperadas por el Comprador.</p>
			<p style="text-align: justify;">Es responsabilidad del Comprador comprobar que el Producto recibido es el adquirido, as como el buen estado de la mercanca (calidad y cantidad) en el momento de su entrega efectiva. Si el Comprador detectase alguna incidencia deber notificar el motivo de la misma al Restaurante vendedor del Producto.</p>
			<p style="text-align: justify;">El Administrador de la Web cursar al Restaurante en cuestin aquellas notificaciones de incidencias que reciba a travs del Sitio Web en el plazo mximo de siete das naturales a contar desde la entrega efectiva del Producto, conforme a lo dispuesto en la condicin 11.2 siguiente.</p>
			<p style="text-align: justify;">(ii) Los tiempos estimados de recogida o entrega de los Productos sern las indicadas por el Restaurante al tiempo de realizar la compra del Producto, y son slo estimaciones. La Olla Chica y los Restaurantes no garantizan que los pedidos sern entregados o estarn disponibles para su recogida dentro de dichos tiempos estimados de entrega, los cuales pueden verse afectados en caso de fuerza mayor o caso fortuito o por otras circunstancias ajenas a La Olla Chica o a los Restaurantes.</p>
			<p style="text-align: justify;">(iii) La Olla Chica no garantiza que los Restaurantes aceptarn todos los pedidos de los Compradores, que aqullos pueden rechazar por cualquier razn. Pedimos a los Restaurantes que en su caso comuniquen el rechazo con carcter inmediato a los Compradores (por telfono o correo electrnico).</p>
			<p style="text-align: justify;">(iv) Las disposiciones anteriores no afectan a sus derechos legales de los Compradores frente a los Restaurantes.</p>
			<p style="text-align: justify;">Las ofertas y descuentos tendrn el plazo de vigencia determinado por el Restaurante en cada una de las ofertas. Transcurrido el plazo de vigencia, la oferta se entender automticamente cancelada y, por consiguiente, el Comprador no podr disfrutar de la misma.</p>
			<p style="text-align: justify;">Cuando los Compradores no opten por recoger los Productos en el establecimiento de los Restaurantes, los Productos se enviarn a la direccin de envo que los Compradores hayan suministrado al efectuar la compra en la Web; finalidad sta para la que dichos datos podrn ser facilitados a los Restaurantes o a terceros encargados de realizar la entrega de los Productos (transportistas, por ejemplo). El tiempo estimado de entrega del Producto y el mbito geogrfico de reparto del mismo sern los que especifique el Restaurante vendedor del Producto. El Restaurante y La Olla Chica no sern responsables por los errores causados en la entrega cuando la direccin de entrega introducida por el Comprador en el formulario de pedido no sea correcta o se haya omitido. Cada entrega se considerar efectuada a partir del momento en el cual la empresa transportista (o el Restaurante) pongan el Producto a disposicin del Comprador. No se considerarn retrasos en la entrega aquellos casos en los que el Producto haya sido puesto a disposicin del Comprador por parte de la empresa transportista dentro del plazo de entrega pactado y no haya podido ser entregado por causa imputable al Comprador. Salvo que se indique lo contrario, los gastos de envo no estn incluidos en el precio final ofertado por el Restaurante.</p>
			<p style="text-align: justify;"><strong>11.2.- Reclamaciones por Productos defectuosos</strong></p>
			<p style="text-align: justify;">Cualquier reclamacin deber tramitarse por el Comprador ante el Restaurante responsable de la venta. Por tanto, si el Comprador no quedara satisfecho con la calidad de los Productos entregados o servicios prestados por un Restaurante y quiere un reembolso, reduccin proporcional del precio o cualquier otro tipo de compensacin, deber contactar directamente con el Restaurante que le vendi el Producto, siguiendo los procedimientos de reclamacin de que disponga el Restaurante. El Restaurante facilitar en sus ofertas una direccin postal y/o un nmero de telfono y/o una direccin de correo electrnico a las que podr dirigirse el Comprador en caso de incidencia.</p>
			<p style="text-align: justify;">Si el Comprador no lograse contactar con el Restaurante o ste rehsa atender su reclamacin, el Comprador podr ponerse en contacto con el Servicio de Atencin al Cliente de La Olla Chica dentro de las 48 horas siguientes a la realizacin de su Pedido. La Olla Chica gestionar y tramitar como intermediario cualquier reclamacin que los Compradores formulen contra un Restaurante con respecto al Producto adquirido, siempre y cuando la reclamacin se efecte a travs de los canales habilitados para este servicio por parte de La Olla Chica. En todo caso, La Olla Chica no se responsabilizar de la resolucin de la reclamacin.</p>
			<p style="text-align: justify;">Para tramitar la reclamacin resulta imprescindible la conservacin del ticket, factura o comprobante de compra.</p>
			<p style="text-align: justify;"><strong>11.3.- Desestimiento</strong></p>
			<p style="text-align: justify;">Conforme a lo dispuesto en la legislacin vigente, el derecho de desistimiento de los usuarios no ser aplicable a los Pedidos que se refieran a: (i) el suministro de productos alimentarios que puedan deteriorarse o caducar con rapidez; (ii) el suministro de bienes precintados que no sean aptos para ser devueltos por razones de proteccin de la salud o de higiene y que hayan sido desprecintados tras la entrega.</p>
			<p style="text-align: justify;"><strong>11.4.- Reclamaciones</strong></p>
			<p style="text-align: justify;">La Olla Chica gestionar y tramitar como intermediario cualquier reclamacin que los Compradores formulen contra un Restaurante con respecto al Producto adquirido, siempre y cuando la reclamacin se efecte a travs de los canales habilitados para este servicio por parte de La Olla Chica. En todo caso, La Olla Chica no se responsabilizar de la resolucin de la reclamacin.</p>
			<p style="text-align: justify;">12.- Responsabilidades</p>
			<p style="text-align: justify;"><strong>12.1- Responsabilidad de LA OLLA CHICA</strong></p>
			<p style="text-align: justify;"><strong>12.1.1- Por la gestin de la Web:</strong></p>
			<p style="text-align: justify;">Salvo dolo, La Olla Chica tan solo responder por los daos y perjuicios efectiva y directamente causados por ella, como administrador de la Web. La Olla Chica no ser responsable de (i) cualesquiera prdidas que no fueran atribuibles a incumplimiento alguno por su parte, (ii) prdidas empresariales (incluyendo lucro cesante, de ingresos, de contratos, de ahorros previstos, de datos, prdida del fondo de comercio o gastos innecesarios incurridos), ni de (iii) cualesquiera prdidas indirectas o de carcter consecuencial que no fueran razonablemente previsibles por ambas partes en el momento en que el Comprador hubiera comenzado a utilizar los servicios de La Olla Chica.</p>
			<p style="text-align: justify;">La Olla Chica no responder en caso de daos y perjuicios ocasionados:</p>

			<ol style="text-align: justify;">
				<li>a) Por negligencia en el uso y custodia de su clave de acceso, incluyendo los daos por un uso no autorizado por terceros.</li>
				<li>b) Por interferencias, omisiones, interrupciones, virus informticos, averas telefnicas o desconexiones en el funcionamiento operativo de la Web, motivadas por causas ajenas a La Olla Chica o a quienes colaboren con sta en la provisin y operatividad de la Web.</li>
			</ol>
			<p style="text-align: justify;">En este sentido, La Olla Chica har sus mejores esfuerzos por procurar que no se produzcan interrupciones en su servicio, as como la ausencia de errores en cualquier transmisin de informacin que pudiera tener lugar. No obstante, y debido a la naturaleza misma de Internet, no es posible garantizar tales extremos. La Olla Chica no se har responsable de los perjuicios que tales interrupciones o errores puedan provocarle por causas que escapen a su control razonable. Asimismo, su acceso a los servicios de la Web pudiera ocasionalmente verse suspendido o restringido a efectos de la realizacin de trabajos de reparacin o mantenimiento, o la introduccin de nuevos productos o servicios; La Olla Chica procurar limitar la frecuencia y duracin de tales suspensiones o restricciones.</p>
			<p style="text-align: justify;">Tampoco La Olla Chica ser responsable de ninguna demora o falta de cumplimiento de nuestras obligaciones derivadas de las TCU si dicha demora o falta de cumplimiento fuera atribuible a circunstancias ajenas a nuestro control razonable. Esta disposicin no afecta al derecho del Comprador a recibir el Producto en el periodo de tiempo razonable estimado o a recibir el oportuno reembolso para el caso de que el Restaurante no pudiera suministrarle el Pedido en un tiempo razonable por cualquier causa ajena a nuestro control razonable; pero la responsabilidad en estos casos ser exclusiva del Restaurante. La Olla Chica no asume responsabilidad de ningn tipo por las ofertas, acciones, productos y contenidos de los Restaurantes.</p>

			<ol style="text-align: justify;">
				<li>c) Por la informacin y los contenidos incorporados a la Web por sus usuarios ni por el uso que stos o terceros ajenos a la Web realicen de los mismos. En consecuencia: (i) La Olla Chica no se hace responsable del contenido de los enlaces o banners introducidos en su Sitio Web; y (ii) los Restaurantes son los responsables de la publicidad de los productos o servicios ofertados por ellos a travs del Sitio Web.</li>
			</ol>
			<p style="text-align: justify;">Las disposiciones contenidas en los prrafos precedentes tambin sern de aplicacin si el Comprador cede su derecho a un tercero/s que formulan su reclamacin frente a La Olla Chica.</p>
			<p style="text-align: justify;"><strong>12.1.2- Por la informacin alimentaria obligatoria de los Productos</strong></p>
			<p style="text-align: justify;">De conformidad con el Reglamento (UE) n 1169/2011, del Parlamento Europeo y del Consejo, de 25 de octubre de 2011 sobre informacin alimentaria facilitada al consumidor (en adelante el Reglamento UE), y en el Real Decreto 126/2015, de 27 de febrero, son los Restaurantes los responsables de facilitar a los Compradores la informacin alimentaria obligatoria sobre los Productos alimentarios ofertados en la Web, lo que incluye la presencia en su caso de alrgenos de declaracin obligatoria prevista en Anexo II del Reglamento UE. Dicha informacin alimentaria obligatoria estar disponible a los Compradores antes de que se realice la compra de los Productos y en el momento de la entrega, y figurar en la Web siempre que los Restaurantes facilitan la informacin a La Olla Chica, o bien se facilitar a los Compradores sin costes suplementarios a travs de otros medios apropiados claramente determinados por los Restaurantes. En consecuencia:</p>
			<p style="text-align: justify;">(i) La informacin alimentaria obligatoria relativa a los Productos deber ser facilitada gratuitamente por los Restaurantes, siendo stos los responsables de la presencia, veracidad, exactitud y conformidad a la normativa aplicable de los mismos. En ningn caso La Olla Chica ser responsable de dicha informacin.</p>
			<p style="text-align: justify;">(ii) La Olla Chica tratar de reproducir con exactitud en la Web los nombres de los Productos, su descripcin, precio, advertencias alrgicas y de temperatura y dems informacin de los mens facilitados por los Restaurantes. Pero La Olla Chica no garantiza que la informacin sobre los Productos recogida en la Web sea correcta, precisa o completa. Es responsabilidad exclusiva de los Restaurantes proporcionar la Informacin de los Productos y asegurarse de que es exacta y se encuentra actualizado. El Comprador que tuviera cualquier duda sobre las advertencias alrgicas, los ingredientes o cualquier otra informacin de los Productos, deber dirigirse directamente al Restaurante oferente antes de efectuar el pedido.</p>
			<p style="text-align: justify;"><strong>12.1.3- Por la solvencia de los Restaurantes</strong></p>
			<p style="text-align: justify;">Con respecto de los usuarios de la Web, en particular con respecto de los Restaurantes, La Olla Chica no otorga garanta alguna, ni implcita ni explicita, sobre su solvencia profesional y/o econmica; sobre la existencia, cantidad, calidad, idoneidad de sus productos y servicios, el cumplimiento de sus ofertas y promociones o descuentos; ni, con carcter general, sobre la concurrencia de los requisitos legales necesarios para que dichos usuarios operen en el trfico jurdico, ni sobre la licitud de las actividades que stos desarrollen. En consecuencia, La Olla Chica se exonera de toda responsabilidad por las relaciones de negocio que los Restaurantes o sus establecimientos puedan establecer con los Compradores u otros usuarios de la Web o con terceros ajenos a la misma, aun cuando tengan su origen en contactos o intercambios de ideas u opiniones o cualquier otra actividad llevada a cabo en el seno de la Web o de algn otro modo puedan relacionarse con el funcionamiento de sta.</p>
			<p style="text-align: justify;"><strong>12.2 Responsabilidad de los Compradores.</strong></p>
			<p style="text-align: justify;">Cada Comprador responder de los daos y perjuicios causados a La Olla Chica, a los Restaurantes, a otros usuarios de la Web o a cualesquiera otros terceros por el incumplimiento de cualquiera de las TCU. En particular, cada Comprador responder por la informacin y contenidos que, en su caso, incorpore a la Web.</p>
			<p style="text-align: justify;">Los Compradores mantendrn indemne a La Olla Chica, sus directivos, administradores, representantes y empleados, por cualquier reclamacin o demanda de terceros por el incumplimiento de los TCU y dems polticas que se entienden incorporadas al presente o por la violacin de cualesquiera leyes o derechos de terceros.</p>
			<p style="text-align: justify;">13.-Nulidad parcial. Renuncia</p>
			<p style="text-align: justify;">Si cualquier clusula incluida en estos TCU fuese declarada, total o parcialmente, nula o ineficaz, tal nulidad o ineficacia afectar tan slo a dicha disposicin o a la parte de la misma que resulte nula o ineficaz, subsistiendo los TCU en todo lo dems, tenindose tal disposicin, o la parte de la misma que resultase afectada, por no puesta.</p>
			<p style="text-align: justify;">La Olla Chica podr no ejercitar alguno de los derechos y facultades conferidos en este documento, lo que no implicar en ningn caso la renuncia a los mismos, salvo reconocimiento expreso y por escrito por parte de La Olla Chica. La omisin por La Olla Chica a exigir el estricto cumplimiento de cualquier trmino contractual en una o ms ocasiones no le privar del derecho a exigir el estricto cumplimiento de la/s obligacin/es contractual/es a posteriori.</p>
			<p style="text-align: justify;">14.- Legislacin aplicable y jurisdiccin.</p>
			<p style="text-align: justify;">Las presentes TCU, las condiciones particulares e instrucciones que, en su caso, LNR establezca y, en general, las relaciones entre La Olla Chica y los usuarios de la Web se encuentran sometidas a la legislacin y jurisdiccin espaolas.</p>
			<p style="text-align: justify;">Las disputas que puedan derivar de la relacin con La Olla Chica se sometern a los juzgados y tribunales de la Ciudad de Sevilla, salvo cuando por Ley sea imperativo el fuero del domicilio del Comprador u otro fuero.</p>
			<p style="text-align: justify;">15.-Datos del Administrador de la Web.</p>
